<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wrapped 2025 - Família</title>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --neon-green: #1ed760;
            --neon-pink: #f573a0;
            --bg-dark: #080808;
            --font-display: 'Space Grotesk', sans-serif;
            --font-data: 'Space Mono', monospace;
            --dynamic-color: #1ed760;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: var(--font-display);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }

        .noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.05; pointer-events: none; z-index: 999; }
        .ambilight-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.3; filter: blur(90px); background: radial-gradient(circle at 50% 50%, #333, #000); transition: background 0.8s ease; }
        
        .app-container { position: relative; width: 100%; height: 100%; max-width: 480px; z-index: 10; display: flex; justify-content: center; align-items: center; }

        .screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; flex-direction: column; padding: 30px 20px; overflow-y: auto; }
        .screen.active { display: flex; animation: fadeInScreen 0.5s ease-out; }
        @keyframes fadeInScreen { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        h1 { font-size: clamp(2rem, 8vw, 3.5rem); font-weight: 900; line-height: 0.95; letter-spacing: -2px; margin-bottom: 20px; text-transform: uppercase; }
        input { width: 100%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 20px; border-radius: 12px; font-family: var(--font-data); font-size: 1.2rem; outline: none; margin-bottom: 20px; text-align: center; text-transform: uppercase; }
        .btn { background: white; color: black; border: none; padding: 18px; border-radius: 50px; font-family: var(--font-display); font-weight: 700; font-size: 1rem; width: 100%; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        
        .room-code { font-size: 3.5rem; font-weight: 900; letter-spacing: 8px; color: var(--neon-green); background: rgba(0,0,0,0.3); padding: 15px; border-radius: 20px; margin: 20px 0; border: 2px dashed rgba(255,255,255,0.2); text-align: center;}
        .chip { background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 50px; margin: 5px; display: inline-block; font-weight: bold; position: relative; }
        .chip.ready::after { content: '✓'; margin-left: 8px; color: var(--neon-green); }

        .vote-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 100%; padding-bottom: 80px; }
        .vote-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05); padding: 15px; border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; aspect-ratio: 1; cursor: pointer; }
        
        .story-nav { display: flex; gap: 4px; margin: 10px 0 20px 0; width: 100%; z-index: 50; }
        .nav-dash { flex: 1; background: rgba(255,255,255,0.2); height: 4px; border-radius: 2px; }
        .nav-fill { height: 4px; background: white; width: 0%; border-radius: 2px; }
        .nav-fill.active { width: 100%; transition: width 5.5s linear; }
        .nav-fill.done { width: 100%; transition: none; }

        .winner-display { font-size: clamp(3rem, 10vw, 5rem); font-weight: 900; color: var(--dynamic-color); text-align: center; text-transform: uppercase; }
        .data-box { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 16px; width: 100%; }
        .data-bar-bg { flex: 1; height: 10px; background: rgba(255,255,255,0.1); margin: 0 10px; border-radius: 5px; overflow: hidden; }
        .data-bar-fill { height: 100%; transition: width 1.5s ease; width: 0%; }
    </style>
</head>
<body>

<div class="noise"></div>
<div class="ambilight-bg" id="ambilight"></div>

<div class="app-container">
    <div id="screen-loading" class="screen active" style="text-align: center; justify-content: center;">
        <h1 style="color: var(--neon-green);">CARREGANDO...</h1>
        <div style="font-size: 3rem;"><i class="fa-solid fa-spinner fa-spin"></i></div>
    </div>

    <div id="screen-lobby" class="screen" style="text-align: center;">
        <h2 style="opacity: 0.7;">CÓDIGO:</h2>
        <div class="room-code" id="lobby-code">----</div>
        <div id="lobby-list"></div>
        <div style="margin-top: auto; width: 100%;">
            <button id="btn-start-setup" class="btn" style="background: var(--neon-green); display:none;" onclick="startSetup()">INICIAR JOGO</button>
            <p id="msg-waiting-host" style="display:none; color: #666;">Aguardando o host começar...</p>
        </div>
    </div>

    <div id="screen-setup" class="screen">
        <h1 style="color: var(--neon-pink);">SUAS PERGUNTAS</h1>
        <input type="text" id="q-input-1" placeholder="PERGUNTA 1">
        <input type="text" id="q-input-2" placeholder="PERGUNTA 2">
        <button class="btn" id="btn-submit-qs" onclick="submitMyQuestions()">ENVIAR</button>
        <div id="setup-status" style="margin-top: 20px; text-align: center; font-weight: bold; color: var(--neon-green);"></div>
    </div>

    <div id="screen-voting" class="screen">
        <div id="vote-count" style="text-align: right; color: var(--neon-green); font-weight: bold;">0/0</div>
        <h1 id="q-text" style="font-size: 1.8rem; text-align: center; margin: 20px 0;">...</h1>
        <div id="vote-grid" class="vote-grid"></div>
    </div>

    <div id="screen-wait-others" class="screen" style="text-align: center; justify-content: center;">
        <h1>VOTOS ENVIADOS</h1>
        <p id="wait-count-status">Aguardando outros jogadores...</p>
    </div>

    <div id="screen-wrapped" class="screen">
        <div class="story-nav" id="story-nav"></div>
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; width: 100%;">
            <p id="res-cat" style="text-align: center; opacity: 0.7; text-transform: uppercase;"></p>
            <div id="res-standard-container">
                <div id="res-winner" class="winner-display"></div>
                <div id="res-data" class="data-box" style="margin-top: 20px;"></div>
            </div>
            <div id="res-intro-container" style="display:none; text-align:center;">
                <h1 style="color:white;">OS VENCEDORES<br>DE 2025</h1>
            </div>
        </div>
        <div style="position: absolute; top:0; left:0; width: 100%; height: 100%; z-index: 5;" onclick="handleStoryClick(event)"></div>
    </div>

    <div id="screen-end" class="screen" style="background: black; justify-content: center; align-items: center; text-align: center;">
        <h1>FIM DO WRAPPED</h1>
        <button class="btn" style="margin-top: 30px;" onclick="location.reload()">JOGAR NOVAMENTE</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { apiKey: "AIzaSyB1buacNarLY8ELWla6yeqTi4L0vTdloSc", authDomain: "wrapped-fad94.firebaseapp.com", databaseURL: "https://wrapped-fad94-default-rtdb.firebaseio.com", projectId: "wrapped-fad94" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    let roomCode = urlParams.get('room') || localStorage.getItem('wrapped_room_code');
    let myId = localStorage.getItem('wrapped_uid');
    let myName = localStorage.getItem('wrapped_name') || "Jogador";

    if(!roomCode || !myId) {
        window.location.href = 'index.html';
    }

    let amIHost = false;
    let roomRef = ref(db, `rooms/${roomCode}`);
    let currentPlayers = {};
    let finalQuestions = [];
    let slideIdx = 0;
    let localQIdx = 0;
    let timer;

    onValue(roomRef, (snap) => {
        const data = snap.val();
        if(!data) return;

        currentPlayers = data.players || {};
        amIHost = (data.host === myId);

        const setups = data.setupData || {};
        document.getElementById('lobby-code').innerText = roomCode;
        document.getElementById('lobby-list').innerHTML = Object.entries(currentPlayers).map(([id, p]) => 
            `<div class="chip ${setups[id] ? 'ready' : ''}">${p.name}</div>`).join('');

        if(amIHost) document.getElementById('btn-start-setup').style.display = 'block';
        else document.getElementById('msg-waiting-host').style.display = 'block';

        if(data.status === 'setup') showScreen('screen-setup');
        else if(data.status === 'voting') {
            finalQuestions = data.questions || [];
            if(data.finishedPlayers && data.finishedPlayers[myId]) showScreen('screen-wait-others');
            else startVoting();
        } else if(data.status === 'results') {
            window.finalResults = data.finalResults;
            window.awardSlides = data.awards;
            if(document.getElementById('screen-wrapped').style.display === 'none') startWrapped();
        } else {
            showScreen('screen-lobby');
        }
    });

    window.startSetup = () => update(roomRef, { status: 'setup' });

    window.submitMyQuestions = () => {
        const q1 = document.getElementById('q-input-1').value.trim();
        const q2 = document.getElementById('q-input-2').value.trim();
        if(!q1 || !q2) return alert("Preencha as perguntas!");
        update(ref(db, `rooms/${roomCode}/setupData/${myId}`), { q1, q2 });
        document.getElementById('btn-submit-qs').innerText = "ENVIADO!";
        checkSetupProgress();
    };

    async function checkSetupProgress() {
        const snap = await get(roomRef);
        const data = snap.val();
        const setups = data.setupData || {};
        const players = Object.keys(data.players || {});
        if(amIHost && Object.keys(setups).length >= players.length) {
            const allQs = [];
            Object.values(setups).forEach(s => { allQs.push({q: s.q1}, {q: s.q2}); });
            update(roomRef, { status: 'voting', questions: allQs });
        }
    }

    function startVoting() {
        showScreen('screen-voting');
        const q = finalQuestions[localQIdx];
        document.getElementById('q-text').innerText = q.q;
        document.getElementById('vote-count').innerText = `${localQIdx+1}/${finalQuestions.length}`;
        
        const grid = document.getElementById('vote-grid');
        grid.innerHTML = '';
        Object.entries(currentPlayers).forEach(([id, p]) => {
            const div = document.createElement('div');
            div.className = 'vote-card';
            div.innerHTML = `<strong>${p.name}</strong>`;
            div.onclick = () => {
                set(ref(db, `rooms/${roomCode}/votes/${localQIdx}/${myId}`), p.name);
                if(localQIdx < finalQuestions.length - 1) { localQIdx++; startVoting(); }
                else set(ref(db, `rooms/${roomCode}/finishedPlayers/${myId}`), true);
            };
            grid.appendChild(div);
        });
    }

    function startWrapped() {
        showScreen('screen-wrapped');
        const total = finalQuestions.length + (window.awardSlides ? window.awardSlides.length : 0);
        document.getElementById('story-nav').innerHTML = Array(total).fill(0).map((_,i)=>`<div class="nav-dash"><div id="nav-${i}" class="nav-fill"></div></div>`).join('');
        loadSlide();
    }

    function loadSlide() {
        const total = finalQuestions.length + (window.awardSlides ? window.awardSlides.length : 0);
        if(slideIdx >= total) return showScreen('screen-end');
        
        document.querySelectorAll('.nav-fill').forEach((el, i) => {
            el.className = i < slideIdx ? 'nav-fill done' : (i === slideIdx ? 'nav-fill active' : 'nav-fill');
        });

        const isAward = slideIdx >= finalQuestions.length;
        if(!isAward) {
            const q = finalQuestions[slideIdx];
            document.getElementById('res-cat').innerText = q.q;
            const res = window.finalResults[slideIdx] || {};
            const sorted = Object.entries(res).sort((a,b)=>b[1]-a[1]);
            document.getElementById('res-winner').innerText = sorted[0] ? sorted[0][0] : "EMPATE";
        }
        
        clearTimeout(timer);
        timer = setTimeout(() => { slideIdx++; loadSlide(); }, 5500);
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        const target = document.getElementById(id);
        if(target) {
            target.style.display = 'flex';
            target.classList.add('active');
        }
    }
</script>
</body>
</html>
