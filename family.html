<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Wrapped 2025 - Final Justice Custom</title>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --neon-green: #1ed760;
            --neon-purple: #8c42b3;
            --neon-blue: #2d46b9;
            --neon-pink: #f573a0;
            --neon-yellow: #f2e205;
            --neon-gold: #FFD700;
            --neon-red: #ff4646;
            --bg-dark: #080808;
            --font-display: 'Space Grotesk', sans-serif;
            --font-data: 'Space Mono', monospace;
            --dynamic-color: #1ed760;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: var(--font-display);
            display: flex; flex-direction: column;
            transition: background-color 0.5s ease;
            align-items: center; justify-content: center;
        }

        .noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.05; pointer-events: none; z-index: 999; }
        .ambilight-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; opacity: 0.3; filter: blur(90px); background: radial-gradient(circle at 50% 50%, #333, #000); transition: background 0.8s ease; }
        
        .app-container { 
            position: relative; width: 100%; height: 100%; max-width: 480px; z-index: 10; 
            display: flex; justify-content: center; align-items: center; 
        }

        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; padding: 30px 20px;
            overflow-y: auto;
        }
        .screen.active { display: flex; animation: fadeInScreen 0.5s ease-out; }
        @keyframes fadeInScreen { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        h1 { font-size: clamp(2rem, 8vw, 3.5rem); font-weight: 900; line-height: 0.95; letter-spacing: -2px; margin-bottom: 20px; text-transform: uppercase; }
        p { font-size: clamp(0.9rem, 4vw, 1.1rem); opacity: 0.8; line-height: 1.5; margin-bottom: 30px; }

        input { width: 100%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 20px; border-radius: 12px; font-family: var(--font-data); font-size: 1.2rem; outline: none; margin-bottom: 20px; text-align: center; text-transform: uppercase; }
        
        .btn { background: white; color: black; border: none; padding: 18px; border-radius: 50px; font-family: var(--font-display); font-weight: 700; font-size: 1rem; width: 100%; cursor: pointer; transition: transform 0.1s; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .btn-outline { background: transparent; border: 2px solid rgba(255,255,255,0.3); color: white; }
        
        .room-code { font-size: 3.5rem; font-weight: 900; letter-spacing: 8px; color: var(--neon-green); background: rgba(0,0,0,0.3); padding: 15px; border-radius: 20px; margin: 20px 0; border: 2px dashed rgba(255,255,255,0.2); }
        .chip { background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 50px; margin: 5px; display: inline-block; font-weight: bold; position: relative; }
        .chip.ready::after { content: '✓'; margin-left: 8px; color: var(--neon-green); }

        .vote-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 100%; padding-bottom: 80px; }
        .vote-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.05); padding: 15px; border-radius: 16px; display: flex; flex-direction: column; align-items: center; justify-content: center; aspect-ratio: 1; transition: 0.2s; cursor: pointer; }
        .avatar { width: 45px; height: 45px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; justify-content: center; align-items: center; margin-bottom: 10px; font-weight: bold; }

        .story-nav { display: flex; gap: 4px; margin: 10px 0 20px 0; width: 100%; z-index: 50; }
        .nav-fill { height: 4px; background: white; width: 0%; border-radius: 2px; }
        .nav-fill.active { width: 100%; transition: width 5.5s linear; }
        .nav-fill.done { width: 100%; transition: none; }
        .nav-dash { flex: 1; background: rgba(255,255,255,0.2); height: 4px; border-radius: 2px; }

        .res-cat { text-transform: uppercase; letter-spacing: 2px; text-align: center; margin-bottom: 10px; font-size: 1rem; opacity: 0.8; }
        .roast-text { font-size: clamp(1.5rem, 4vw, 2.2rem); font-weight: 700; margin: 20px 0; text-align: center; line-height: 1.2; }
        .winner-display { font-size: clamp(4rem, 12vw, 6rem); font-weight: 900; line-height: 0.9; color: var(--dynamic-color); margin-bottom: 40px; text-align: center; text-transform: uppercase; }
        .data-box { background: rgba(0,0,0,0.3); padding: 25px; border-radius: 16px; width: 100%; align-self: center; border: 1px solid rgba(255,255,255,0.05); }
        .data-row { display: flex; align-items: center; margin-bottom: 15px; font-weight: bold; }
        .data-bar-bg { flex: 1; height: 12px; background: rgba(255,255,255,0.1); margin: 0 15px; border-radius: 6px; overflow: hidden; }
        .data-bar-fill { height: 100%; border-radius: 6px; transition: width 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); width: 0%; }

        #export-canvas { position: fixed; top: 0; left: -9999px; width: 1080px; height: 1920px; padding: 80px; background-color: #080808; color: white; text-align: center; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index:1000; display:flex; align-items:center; justify-content:center; }
        .modal-content { background: #111; padding: 30px; border-radius: 20px; width: 80%; max-width: 350px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<div class="noise"></div>
<div class="ambilight-bg" id="ambilight"></div>

<div class="app-container">

    <div id="screen-recovery" class="screen" style="text-align: center; justify-content: center;">
        <h1 style="color: var(--neon-pink);">SALA NÃO ENCONTRADA</h1>
        <p>Não conseguimos recuperar sua sala automaticamente.</p>
        <input type="text" id="manual-name" placeholder="SEU NOME">
        <input type="text" id="manual-code" placeholder="CÓDIGO DA SALA" maxlength="4">
        <button class="btn" onclick="manualJoin()">ENTRAR AGORA</button>
    </div>

    <div id="screen-loading" class="screen active" style="text-align: center; justify-content: center;">
        <h1 style="color: var(--neon-green);">CONECTANDO...</h1>
        <div style="font-size: 3rem;"><i class="fa-solid fa-spinner fa-spin"></i></div>
    </div>

    <div id="screen-lobby" class="screen" style="text-align: center;">
        <h2 style="opacity: 0.7;">CÓDIGO:</h2>
        <div class="room-code" id="lobby-code">----</div>
        <div id="lobby-list"></div>
        <div style="margin-top: auto; width: 100%;">
            <button id="btn-start-setup" class="btn" style="background: var(--neon-green); display:none;" onclick="startSetup()">INICIAR CRIAÇÃO</button>
            <p id="msg-waiting-host" style="display:none; color: #666;">Aguardando o host começar...</p>
        </div>
    </div>

    <div id="screen-setup" class="screen">
        <h1 style="color: var(--neon-pink);">CRIE O WRAPPED</h1>
        <input type="text" id="q-input-1" placeholder="PERGUNTA 1">
        <input type="text" id="q-input-2" placeholder="PERGUNTA 2">
        <button class="btn btn-outline" style="font-size: 0.8rem;" onclick="suggestQuestions()">✨ Sugerir Perguntas</button>
        <button class="btn" id="btn-submit-qs" onclick="submitMyQuestions()">ENVIAR PERGUNTAS</button>
        <div id="setup-status" style="margin-top: 20px; text-align: center; font-weight: bold; color: var(--neon-green);"></div>
    </div>

    <div id="screen-voting" class="screen">
        <div id="vote-count" style="text-align: right; color: var(--neon-green); font-weight: bold;">0/0</div>
        <h1 id="q-text" style="font-size: 1.8rem; text-align: center; margin: 20px 0;">...</h1>
        <div id="vote-grid" class="vote-grid"></div>
    </div>

    <div id="screen-wait-others" class="screen" style="text-align: center; justify-content: center;">
        <h1>VOTOS ENVIADOS</h1>
        <p id="wait-count-status">Aguardando...</p>
    </div>

    <div id="screen-wrapped" class="screen">
        <div class="story-nav" id="story-nav"></div>
        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; width: 100%;">
            <p id="res-cat" class="res-cat"></p>
            <div id="res-standard-container">
                <div id="res-roast" class="roast-text"></div>
                <div id="res-winner" class="winner-display"></div>
                <div id="res-data" class="data-box"></div>
            </div>
            <div id="res-intro-container" style="display:none; text-align:center;">
                <h1 style="color:white;">OS VENCEDORES<br>DE 2025</h1>
            </div>
        </div>
        <div style="position: absolute; bottom: 30px; right: 30px; z-index: 90;">
            <button id="btn-share" onclick="shareSlide()" style="width: 60px; height: 60px; border-radius: 50%; border: none; background: rgba(255,255,255,0.2); backdrop-filter: blur(10px); color: white;"><i class="fa-solid fa-share-nodes"></i></button>
        </div>
        <div style="position: absolute; top:0; left:0; width: 100%; height: 100%; z-index: 5;" onclick="handleStoryClick(event)"></div>
    </div>

    <div id="screen-end" class="screen" style="background: black; justify-content: center; align-items: center; text-align: center;">
        <h1>FIM DO WRAPPED</h1>
        <div id="final-summary" style="margin: 20px 0;"></div>
        <button class="btn btn-outline" onclick="location.reload()">JOGAR NOVAMENTE</button>
    </div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB1buacNarLY8ELWla6yeqTi4L0vTdloSc",
        authDomain: "wrapped-fad94.firebaseapp.com",
        databaseURL: "https://wrapped-fad94-default-rtdb.firebaseio.com",
        projectId: "wrapped-fad94"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let myId = localStorage.getItem('wrapped_uid') || Math.random().toString(36).substr(2, 9);
    localStorage.setItem('wrapped_uid', myId);
    
    // Tenta encontrar as chaves do Index ou do Wrapped anterior
    let myName = localStorage.getItem('wrapped_name') || localStorage.getItem('userName') || "JOGADOR";
    let roomCode = localStorage.getItem('wrapped_room_code') || localStorage.getItem('roomCode');
    
    let amIHost = false;
    let roomRef = null;
    let currentPlayers = {}; 
    let finalQuestions = [];
    let slideIdx = 0;
    let timer;
    let localQIdx = 0;

    const themes = ["#1ed760", "#ff4632", "#2d46b9", "#f2e205", "#f573a0"];

    document.addEventListener('DOMContentLoaded', () => {
        if(roomCode && roomCode !== "null") {
            autoJoin();
        } else {
            showScreen('screen-recovery');
        }
    });

    window.manualJoin = function() {
        const name = document.getElementById('manual-name').value.trim().toUpperCase();
        const code = document.getElementById('manual-code').value.trim().toUpperCase();
        if(!name || !code) return alert("Preencha nome e código!");
        
        myName = name;
        roomCode = code;
        localStorage.setItem('wrapped_name', name);
        localStorage.setItem('wrapped_room_code', code);
        autoJoin();
    };

    function autoJoin() {
        roomRef = ref(db, 'rooms/' + roomCode);
        get(roomRef).then(snap => {
            if(snap.exists()) {
                update(ref(db, `rooms/${roomCode}/players/${myId}`), { name: myName });
                enterLobby();
            } else {
                showScreen('screen-recovery');
            }
        }).catch(() => showScreen('screen-recovery'));
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => { s.classList.remove('active'); s.style.display = 'none'; });
        const target = document.getElementById(id);
        if(target) { target.style.display = 'flex'; setTimeout(() => target.classList.add('active'), 10); }
    }

    function enterLobby() {
        document.getElementById('lobby-code').innerText = roomCode;
        showScreen('screen-lobby');

        onValue(roomRef, (snap) => {
            const data = snap.val();
            if(!data) return;
            currentPlayers = data.players || {};
            const setups = data.setupData || {};
            document.getElementById('lobby-list').innerHTML = Object.entries(currentPlayers).map(([id, p]) => `<div class="chip ${setups[id] ? 'ready' : ''}">${p.name}</div>`).join('');

            if(data.host === myId) {
                amIHost = true;
                document.getElementById('btn-start-setup').style.display = 'block';
            }

            if(data.status === 'setup') showScreen('screen-setup');
            else if(data.status === 'voting') {
                finalQuestions = data.questions || [];
                if(data.finishedPlayers && data.finishedPlayers[myId]) showScreen('screen-wait-others');
                else startVoting();
            } else if(data.status === 'results') {
                window.finalResults = data.finalResults;
                window.awardSlides = data.awards;
                if(document.getElementById('screen-wrapped').style.display === 'none') startWrapped();
            }
        });
    }

    window.submitMyQuestions = function() {
        const q1 = document.getElementById('q-input-1').value.trim();
        const q2 = document.getElementById('q-input-2').value.trim();
        if(!q1 || !q2) return alert("Preencha as perguntas!");
        update(ref(db, `rooms/${roomCode}/setupData/${myId}`), { q1, q2 });
        document.getElementById('btn-submit-qs').innerText = "ENVIADO!";
    };

    function startVoting() {
        showScreen('screen-voting');
        loadQuestion();
    }

    function loadQuestion() {
        const q = finalQuestions[localQIdx];
        document.getElementById('q-text').innerText = q.q;
        document.getElementById('vote-count').innerText = `${localQIdx+1}/${finalQuestions.length}`;
        const grid = document.getElementById('vote-grid');
        grid.innerHTML = '';
        Object.entries(currentPlayers).forEach(([id, p]) => {
            const div = document.createElement('div');
            div.className = 'vote-card';
            div.innerHTML = `<div class="avatar">${p.name[0]}</div><span>${p.name}</span>`;
            div.onclick = () => {
                set(ref(db, `rooms/${roomCode}/votes/${localQIdx}/${myId}`), p.name);
                if(localQIdx < finalQuestions.length - 1) { localQIdx++; loadQuestion(); }
                else set(ref(db, `rooms/${roomCode}/finishedPlayers/${myId}`), true);
            };
            grid.appendChild(div);
        });
    }

    function startWrapped() {
        slideIdx = 0;
        showScreen('screen-wrapped');
        loadSlide();
    }

    function loadSlide() {
        const total = finalQuestions.length + window.awardSlides.length;
        if(slideIdx >= total) return showScreen('screen-end');
        
        const isAward = slideIdx >= finalQuestions.length;
        if(isAward) {
            const aw = window.awardSlides[slideIdx - finalQuestions.length];
            document.getElementById('res-intro-container').style.display = aw.type === 'cover' ? 'block' : 'none';
            document.getElementById('res-standard-container').style.display = aw.type === 'cover' ? 'none' : 'block';
            if(aw.type !== 'cover') {
                document.getElementById('res-cat').innerText = aw.cat;
                document.getElementById('res-winner').innerText = aw.name;
            }
        } else {
            const q = finalQuestions[slideIdx];
            document.getElementById('res-cat').innerText = q.q;
            const res = window.finalResults[slideIdx] || {};
            const sorted = Object.entries(res).sort((a,b)=>b[1]-a[1]);
            document.getElementById('res-winner').innerText = sorted[0] ? sorted[0][0] : "EMPATE";
        }
        clearTimeout(timer);
        timer = setTimeout(() => { slideIdx++; loadSlide(); }, 5000);
    }
</script>
</body>
</html>
