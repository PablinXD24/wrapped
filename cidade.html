<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cidade Dorme | Wrapped Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700;900&display=swap');

        :root {
            /* Paleta baseada no verde Wrapped e tons Neon */
            --wrapped-green: #1ed760; 
            --neon-red: #ff4646;
            --neon-blue: #2d46b9;
            --bg-dark: #080808;
            --glass: rgba(255, 255, 255, 0.08);
            --font-main: 'Space Grotesk', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% -20%, #1ed76022, transparent);
            color: white;
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top Bar Estilo Dynamic Island */
        .island-header {
            background: var(--glass);
            backdrop-filter: blur(15px);
            margin: 15px auto;
            padding: 10px 25px;
            border-radius: 40px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 100;
        }

        .role-indicator {
            font-size: 0.7rem;
            font-weight: 900;
            text-transform: uppercase;
            padding: 4px 12px;
            border-radius: 20px;
            background: var(--neon-blue);
        }

        /* Container Principal */
        .main-stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 35px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 450px;
            margin: 0 auto;
            width: 100%;
        }

        /* Typography */
        h1 { font-size: 2.2rem; font-weight: 900; letter-spacing: -1px; margin-bottom: 10px; }
        p.desc { opacity: 0.6; font-size: 0.9rem; margin-bottom: 25px; }

        /* Grid de Ações */
        .grid-players {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }

        .player-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .player-card.selected {
            border-color: var(--wrapped-green);
            background: rgba(30, 215, 96, 0.15);
            transform: translateY(-5px);
        }

        .player-card i { font-size: 1.2rem; opacity: 0.5; }
        .player-card.dead { opacity: 0.3; filter: grayscale(1); pointer-events: none; }

        /* Botões */
        .btn-action {
            background: white;
            color: black;
            border: none;
            padding: 18px;
            border-radius: 100px;
            font-weight: 900;
            width: 100%;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-action:disabled { opacity: 0.3; }

        /* Overlay Noite */
        #night-transition {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .phase-icon {
            font-size: 4rem;
            color: var(--neon-blue);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px var(--neon-blue));
        }

    </style>
</head>
<body>

    <div class="island-header" id="ui-island">
        <div id="player-info">
            <span style="display:block; font-size: 0.5rem; opacity: 0.5;">SESSÃO</span>
            <strong id="display-name">Carregando...</strong>
        </div>
        <div class="role-indicator" id="display-role">Cidadão</div>
    </div>

    <div class="main-stage">
        
        <div id="view-lobby" class="glass-panel">
            <h1>O TRIBUNAL</h1>
            <p class="desc">Quem conduzirá o destino da cidade hoje?</p>
            
            <div id="narrator-choices" class="grid-players">
                </div>
            
            <p style="font-size: 0.7rem; color: var(--wrapped-green); font-weight: 700;">
                <i class="fa-solid fa-circle-notch fa-spin"></i> Aguardando votos...
            </p>
        </div>

        <div id="view-game" class="glass-panel" style="display: none;">
            <h1 id="phase-title">DIA 1</h1>
            <div id="event-report" style="padding: 15px; background: rgba(0,0,0,0.2); border-radius: 15px; margin-bottom: 20px;">
                </div>

            <div id="action-zone">
                <p class="desc" id="action-instr">Debatam e escolham alguém para o tribunal.</p>
                <div id="target-list" class="grid-players"></div>
            </div>

            <button class="btn-action" id="main-btn" onclick="advancePhase()">Confirmar Decisão</button>
        </div>

    </div>

    <div id="night-transition">
        <div class="phase-icon"><i class="fa-solid fa-moon"></i></div>
        <h2 style="letter-spacing: 5px;">A CIDADE DORME</h2>
        <p id="night-instruction" style="margin-top: 20px; opacity: 0.6;">Feche seus olhos...</p>
    </div>

    <script type="module">
        // Configuração e inicialização permanecem conforme seu código original
        // Adicionaremos aqui a lógica de transição de telas e UX
        
        function updateUI(gameState) {
            const views = {
                'lobby': document.getElementById('view-lobby'),
                'active': document.getElementById('view-game')
            };

            // Lógica de troca de telas baseada no Firebase
            if(gameState === 'assigning' || gameState === 'active') {
                views.lobby.style.display = 'none';
                views.active.style.display = 'block';
            }
        }

        // Função para simular o clima de suspense
        window.advancePhase = () => {
            const overlay = document.getElementById('night-transition');
            overlay.style.display = 'flex';
            
            setTimeout(() => {
                // Aqui entraria a chamada de update do Firebase para mudar a fase
                console.log("Fase alterada no banco de dados.");
            }, 2000);
        };
    </script>
</body>
</html>
