<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cidade Dorme - Tribunal Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&display=swap');
        :root { --neon-red: #ff4646; --neon-blue: #2d46b9; --neon-green: #1ed760; --neon-gold: #f2e205; --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.08); --font-main: 'Space Grotesk', sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-dark); color: white; font-family: var(--font-main); overflow: hidden; height: 100vh; }
        .app-container { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; background: radial-gradient(circle at top right, rgba(45, 70, 185, 0.15), transparent), radial-gradient(circle at bottom left, rgba(255, 70, 70, 0.1), transparent); }
        .glass-card { background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px; padding: 25px; width: 100%; max-width: 420px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .role-title { font-size: 2.2rem; font-weight: 900; margin: 10px 0; text-transform: uppercase; letter-spacing: -1px; }
        .btn-main { background: white; color: black; border: none; padding: 16px; border-radius: 100px; font-weight: 900; cursor: pointer; width: 100%; margin-top: 15px; text-transform: uppercase; }
        .btn-opt { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 15px; border-radius: 15px; width: 100%; margin-bottom: 10px; font-weight: 700; cursor: pointer; text-align: left; display: flex; justify-content: space-between; align-items: center; }
        .btn-opt.active { border-color: var(--neon-green); background: rgba(30, 215, 96, 0.1); }
        .vote-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; width: 100%; }
        .player-btn { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 15px 10px; border-radius: 15px; font-weight: 700; transition: 0.3s; cursor: pointer; }
        .screen { display: none; width: 100%; flex-direction: column; align-items: center; }
        .screen.active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #night-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; flex-direction: column; justify-content: center; align-items: center; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="screen-election" class="screen active">
        <div class="glass-card">
            <h2 style="font-size: 0.8rem; letter-spacing: 2px; opacity: 0.6;">QUEM SERÁ O NARRADOR?</h2>
            <div id="narrator-options" style="margin-top: 20px; width: 100%;">
                <button class="btn-opt" onclick="voteNarrator('system')"><span>SISTEMA (IA)</span><i class="fa-solid fa-robot"></i></button>
                <div id="players-narrator-list"></div>
            </div>
            <p id="election-status" style="font-size: 0.8rem; margin-top: 15px; opacity: 0.5;">Aguardando votos...</p>
        </div>
    </div>

    <div id="screen-narrator-panel" class="screen">
        <div class="glass-card">
            <h2 style="color: var(--neon-gold);">PAINEL DO MESTRE</h2>
            <p style="font-size: 0.8rem; margin: 10px 0;">Escolha os papéis para os jogadores:</p>
            <div id="manual-role-assignment" style="text-align: left;">
                </div>
            <button class="btn-main" id="btn-start-night-manual" style="display:none;" onclick="startNightManual()">INICIAR NOITE</button>
        </div>
    </div>

    <div id="screen-player-role" class="screen">
        <div class="glass-card">
            <p style="opacity: 0.6;">SEU PAPEL É</p>
            <h1 id="display-my-role" class="role-title">...</h1>
            <p id="role-instruction" style="opacity: 0.8;"></p>
        </div>
    </div>
</div>

<div id="night-overlay">
    <i class="fa-solid fa-moon" style="font-size: 3rem; color: var(--neon-blue); margin-bottom: 20px;"></i>
    <h1 class="role-title">A NOITE CAIU</h1>
    <div id="night-action-grid" class="vote-grid" style="padding: 20px; max-width: 400px;"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB1buacNarLY8ELWla6yeqTi4L0vTdloSc",
        authDomain: "wrapped-fad94.firebaseapp.com",
        databaseURL: "https://wrapped-fad94-default-rtdb.firebaseio.com",
        projectId: "wrapped-fad94",
        storageBucket: "wrapped-fad94.firebasestorage.app",
        messagingSenderId: "360236097664",
        appId: "1:360236097664:web:76777f529c18623bf1c665"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('room') || "SALA1";
    const myId = localStorage.getItem('wrapped_uid');

    let currentNarrator = "";
    let selectedRoles = { assassin: "", detective: "", doctor: "" };

    // --- VOTAÇÃO NARRADOR ---
    window.voteNarrator = (val) => {
        update(ref(db, `rooms/${roomCode}/narratorVotes`), { [myId]: val });
    };

    onValue(ref(db, `rooms/${roomCode}`), (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        // 1. Atualizar lista de candidatos no lobby
        const playersList = document.getElementById('players-narrator-list');
        playersList.innerHTML = "";
        Object.entries(data.players || {}).forEach(([id, p]) => {
            const btn = document.createElement('button');
            btn.className = "btn-opt";
            btn.innerHTML = `<span>${p.name}</span><i class="fa-solid fa-user"></i>`;
            btn.onclick = () => voteNarrator(id);
            playersList.appendChild(btn);
        });

        // 2. Lógica de Apuração (Host decide quando todos votarem)
        if (data.host === myId && !data.narradorId && data.narratorVotes) {
            const votes = Object.values(data.narratorVotes);
            if (votes.length >= Object.keys(data.players).length) {
                const winner = votes.sort((a,b) => votes.filter(v => v===a).length - votes.filter(v => v===b).length).pop();
                update(ref(db, `rooms/${roomCode}`), { narradorId: winner, gameState: 'assigning' });
                if (winner === 'system') autoAssignRoles(data.players);
            }
        }

        // 3. Gerenciar Telas Baseado no Papel
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        
        if (data.gameState === 'assigning') {
            if (data.narradorId === myId) {
                document.getElementById('screen-narrator-panel').classList.add('active');
                renderManualAssignment(data.players);
            } else {
                document.getElementById('screen-player-role').classList.add('active');
                const me = data.players[myId];
                if (me.role) {
                    document.getElementById('display-my-role').innerText = me.role;
                    setRoleDesc(me.role);
                } else {
                    document.getElementById('display-my-role').innerText = "AGUARDANDO...";
                }
            }
        }

        if (data.currentPhase === 'night') {
            document.getElementById('night-overlay').style.display = 'flex';
            renderNightActions(data);
        } else {
            document.getElementById('night-overlay').style.display = 'none';
        }
    });

    function renderManualAssignment(players) {
        const container = document.getElementById('manual-role-assignment');
        container.innerHTML = "";
        ['Assassino', 'Detetive', 'Médico'].forEach(role => {
            const div = document.createElement('div');
            div.style.marginBottom = "15px";
            div.innerHTML = `<label style="font-weight:900; font-size:0.7rem;">${role.toUpperCase()}:</label>`;
            const select = document.createElement('select');
            select.className = "btn-opt";
            select.innerHTML = `<option value="">Escolher...</option>`;
            Object.entries(players).forEach(([id, p]) => {
                if(id !== myId) select.innerHTML += `<option value="${id}">${p.name}</option>`;
            });
            select.onchange = (e) => assignRole(e.target.value, role);
            div.appendChild(select);
            container.appendChild(div);
        });
        document.getElementById('btn-start-night-manual').style.display = "block";
    }

    function assignRole(uid, role) {
        if (!uid) return;
        update(ref(db, `rooms/${roomCode}/players/${uid}`), { role: role });
    }

    window.startNightManual = () => {
        // Define Cidadãos para quem sobrou
        get(ref(db, `rooms/${roomCode}/players`)).then(snap => {
            const players = snap.val();
            let updates = {};
            Object.entries(players).forEach(([id, p]) => {
                if (!p.role && id !== currentNarrator) updates[`players/${id}/role`] = "Cidadão";
                updates[`players/${id}/isAlive`] = true;
            });
            updates['currentPhase'] = 'night';
            update(ref(db, `rooms/${roomCode}`), updates);
        });
    }

    function autoAssignRoles(players) {
        const ids = Object.keys(players).sort(() => Math.random() - 0.5);
        let updates = {};
        const roles = ['Assassino', 'Detetive', 'Médico'];
        ids.forEach((id, idx) => {
            updates[`players/${id}/role`] = roles[idx] || "Cidadão";
            updates[`players/${id}/isAlive`] = true;
        });
        updates['currentPhase'] = 'night';
        update(ref(db, `rooms/${roomCode}`), updates);
    }

    function setRoleDesc(role) {
        const desc = document.getElementById('role-instruction');
        if (role === 'Assassino') desc.innerText = "Você deve matar sem ser pego.";
        else if (role === 'Médico') desc.innerText = "Você deve salvar as vítimas.";
        else if (role === 'Detetive') desc.innerText = "Você deve descobrir o assassino.";
        else desc.innerText = "Tente sobreviver até o amanhecer.";
    }

    function renderNightActions(data) {
        const grid = document.getElementById('night-action-grid');
        grid.innerHTML = "";
        const me = data.players[myId];
        if (me.role === 'Cidadão' || !me.isAlive) return;

        Object.entries(data.players).forEach(([id, p]) => {
            if (id !== myId && p.isAlive && p.role !== 'Narrador') {
                const btn = document.createElement('button');
                btn.className = "player-btn";
                btn.innerText = p.name;
                btn.onclick = () => alert("Ação registrada!");
                grid.appendChild(btn);
            }
        });
    }
</script>
</body>
</html>
