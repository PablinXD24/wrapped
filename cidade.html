<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cidade Dorme - Tribunal Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&display=swap');
        :root { --neon-red: #ff4646; --neon-blue: #2d46b9; --neon-green: #1ed760; --neon-gold: #f2e205; --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.12); --font-main: 'Space Grotesk', sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-dark); color: white; font-family: var(--font-main); overflow: hidden; height: 100vh; }
        
        .app-container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 20px; background: radial-gradient(circle at top right, rgba(45, 70, 185, 0.15), transparent); }
        
        /* Header de Identidade */
        .user-identity { background: var(--glass); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        .role-badge { padding: 5px 12px; border-radius: 8px; font-size: 0.7rem; font-weight: 900; text-transform: uppercase; background: var(--neon-blue); }

        .glass-card { background: var(--glass); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px; padding: 25px; width: 100%; max-width: 420px; margin: auto; text-align: center; }
        .role-title { font-size: 2rem; font-weight: 900; text-transform: uppercase; margin: 10px 0; letter-spacing: -1px; }
        
        .btn-main { background: white; color: black; border: none; padding: 18px; border-radius: 100px; font-weight: 900; cursor: pointer; width: 100%; margin-top: 15px; text-transform: uppercase; }
        .btn-opt { background: rgba(255,255,255,0.05); color: white; border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; width: 100%; margin-bottom: 10px; font-weight: 700; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .btn-opt.selected { border-color: var(--neon-green); background: rgba(30, 215, 96, 0.2); transform: scale(1.02); }
        
        .grid-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .action-btn { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 15px; border-radius: 15px; font-weight: 700; cursor: pointer; }
        .action-btn.active { background: var(--neon-red); border-color: white; }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; }
        .screen.active { display: flex; }

        #night-overlay { position: fixed; inset: 0; background: #000; z-index: 1000; display: none; flex-direction: column; justify-content: center; align-items: center; padding: 30px; }
        .status-msg { font-size: 0.8rem; color: var(--neon-gold); margin-top: 10px; font-weight: 700; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="user-identity" id="identity-bar" style="display: none;">
        <div>
            <p style="font-size: 0.6rem; opacity: 0.6;">JOGADOR</p>
            <p id="my-name-display" style="font-weight: 900;">---</p>
        </div>
        <div style="text-align: right;">
            <p style="font-size: 0.6rem; opacity: 0.6;">PAPEL ATUAL</p>
            <span id="my-role-badge" class="role-badge">Aguardando</span>
        </div>
    </div>

    <div id="screen-election" class="screen active">
        <div class="glass-card">
            <h2 style="font-size: 0.8rem; letter-spacing: 2px;">VOTE NO NARRADOR</h2>
            <div id="narrator-options" style="margin-top: 20px;">
                <button class="btn-opt" id="opt-system" onclick="voteNarrator('system')">
                    <span>SISTEMA (IA)</span><i class="fa-solid fa-robot"></i>
                </button>
                <div id="player-options"></div>
            </div>
            <p class="status-msg" id="vote-count-msg">Aguardando votos...</p>
        </div>
    </div>

    <div id="screen-assigning" class="screen">
        <div class="glass-card">
            <h2 style="color: var(--neon-gold);">DISTRIBUIR PAPÃ‰IS</h2>
            <div id="mestre-controls" style="margin: 20px 0; text-align: left;"></div>
            <button class="btn-main" onclick="startNight()">INICIAR O JOGO</button>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="glass-card">
            <h1 id="game-status-title" class="role-title">AMANHECEU</h1>
            <div id="news-box" style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; margin: 15px 0;">
                <p id="news-report" style="font-size: 0.9rem; line-height: 1.4;"></p>
            </div>
            <button class="btn-main" id="btn-next-phase" style="display:none" onclick="advanceToNight()">PRÃ“XIMA NOITE</button>
        </div>
    </div>
</div>

<div id="night-overlay">
    <i class="fa-solid fa-moon" style="font-size: 3rem; color: var(--neon-blue); margin-bottom: 20px;"></i>
    <h2 id="night-role-instruction" style="text-align: center; margin-bottom: 20px;">A CIDADE DORME</h2>
    <div id="night-targets" class="grid-actions"></div>
    <p style="margin-top: 30px; opacity: 0.5; font-size: 0.7rem;">Aguardando outros jogadores agirem...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB1buacNarLY8ELWla6yeqTi4L0vTdloSc",
        authDomain: "wrapped-fad94.firebaseapp.com",
        databaseURL: "https://wrapped-fad94-default-rtdb.firebaseio.com",
        projectId: "wrapped-fad94",
        storageBucket: "wrapped-fad94.firebasestorage.app",
        messagingSenderId: "360236097664",
        appId: "1:360236097664:web:76777f529c18623bf1c665"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('room') || "SALA1";
    const myId = localStorage.getItem('wrapped_uid') || "user_" + Math.random().toString(36).substr(2, 5);
    localStorage.setItem('wrapped_uid', myId);

    let isBotFillerRunning = false;

    // --- FUNÃ‡Ã•ES DE VOTO ---
    window.voteNarrator = (id) => {
        update(ref(db, `rooms/${roomCode}/narratorVotes`), { [myId]: id });
    };

    // --- LÃ“GICA DE BOTS ---
    async function ensureSixPlayers(players) {
        if (isBotFillerRunning) return;
        const count = Object.keys(players).length;
        if (count < 6) {
            isBotFillerRunning = true;
            let updates = {};
            for (let i = 1; i <= (6 - count); i++) {
                const bId = `bot_${i}`;
                updates[`players/${bId}`] = { name: `Bot ${i} ðŸ¤–`, isBot: true, isAlive: true, role: "" };
            }
            await update(ref(db, `rooms/${roomCode}`), updates);
        }
    }

    // --- ESCUTA REAL-TIME ---
    onValue(ref(db, `rooms/${roomCode}`), async (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const players = data.players || {};
        const me = players[myId];
        
        // Atualiza Identity Bar
        if (me) {
            document.getElementById('identity-bar').style.display = 'flex';
            document.getElementById('my-name-display').innerText = me.name;
            document.getElementById('my-role-badge').innerText = me.role || "Definindo...";
            document.getElementById('my-role-badge').style.background = me.role === 'Assassino' ? 'var(--neon-red)' : 'var(--neon-blue)';
        }

        // 1. Controle de Telas
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        
        if (!data.narradorId) {
            document.getElementById('screen-election').classList.add('active');
            renderElection(players, data.narratorVotes || {});
            
            // Auto-apurar se todos votaram
            const humanCount = Object.values(players).filter(p => !p.isBot).length;
            const voteCount = Object.keys(data.narratorVotes || {}).length;
            if (data.host === myId && voteCount >= humanCount && humanCount > 0) {
                processElection(data.narratorVotes, players);
            }
        } 
        else if (data.gameState === 'assigning') {
            if (data.narradorId === myId) {
                document.getElementById('screen-assigning').classList.add('active');
                renderMestrePanel(players);
            } else {
                document.getElementById('screen-game').classList.add('active');
                document.getElementById('game-status-title').innerText = "PAPÃ‰IS SENDO DISTRIBUÃDOS";
                document.getElementById('news-report').innerText = "O mestre estÃ¡ escolhendo quem vive e quem morre...";
            }
        } 
        else {
            document.getElementById('screen-game').classList.add('active');
            renderDayScreen(data);
        }

        // 2. Overlay da Noite
        const nightOverlay = document.getElementById('night-overlay');
        if (data.currentPhase === 'night') {
            nightOverlay.style.display = 'flex';
            renderNightActions(data);
        } else {
            nightOverlay.style.display = 'none';
        }
    });

    function renderElection(players, votes) {
        const container = document.getElementById('player-options');
        container.innerHTML = "";
        Object.entries(players).forEach(([id, p]) => {
            if (!p.isBot) {
                const btn = document.createElement('button');
                btn.className = `btn-opt ${votes[myId] === id ? 'selected' : ''}`;
                btn.innerHTML = `<span>${p.name}</span><i class="fa-solid fa-user"></i>`;
                btn.onclick = () => voteNarrator(id);
                container.appendChild(btn);
            }
        });
        document.getElementById('opt-system').className = `btn-opt ${votes[myId] === 'system' ? 'selected' : ''}`;
        document.getElementById('vote-count-msg').innerText = `${Object.keys(votes).length} votos registrados`;
    }

    async function processElection(votes, players) {
        const counts = Object.values(votes).reduce((acc, v) => { acc[v] = (acc[v] || 0) + 1; return acc; }, {});
        const winner = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
        await ensureSixPlayers(players);
        update(ref(db, `rooms/${roomCode}`), { narradorId: winner, gameState: 'assigning' });
        if (winner === 'system') autoAssignRoles();
    }

    function renderMestrePanel(players) {
        const container = document.getElementById('mestre-controls');
        if (container.innerHTML !== "") return;
        ['Assassino', 'Detetive', 'MÃ©dico'].forEach(role => {
            const label = document.createElement('p');
            label.style = "font-size: 0.7rem; margin-top: 10px; opacity: 0.6;";
            label.innerText = `QUEM Ã‰ O ${role.toUpperCase()}?`;
            const sel = document.createElement('select');
            sel.className = "btn-opt";
            sel.innerHTML = `<option value="">Escolher...</option>`;
            // Ordenar: Humanos primeiro
            const sorted = Object.entries(players).filter(([id]) => id !== myId)
                          .sort((a,b) => (a[1].isBot === b[1].isBot) ? 0 : a[1].isBot ? 1 : -1);
            sorted.forEach(([id, p]) => {
                sel.innerHTML += `<option value="${id}">${p.name}${p.isBot ? ' (BOT)' : ''}</option>`;
            });
            sel.onchange = (e) => update(ref(db, `rooms/${roomCode}/players/${e.target.value}`), { role: role });
            container.appendChild(label);
            container.appendChild(sel);
        });
    }

    async function autoAssignRoles() {
        const snap = await get(ref(db, `rooms/${roomCode}/players`));
        const players = snap.val();
        const humans = Object.keys(players).filter(id => !players[id].isBot).sort(() => Math.random() - 0.5);
        const bots = Object.keys(players).filter(id => players[id].isBot);
        const pool = [...humans, ...bots]; // Prioriza humanos nos cargos
        const roles = ['Assassino', 'Detetive', 'MÃ©dico'];
        let updates = {};
        pool.forEach((id, idx) => {
            updates[`players/${id}/role`] = roles[idx] || "CidadÃ£o";
            updates[`players/${id}/isAlive`] = true;
        });
        updates['gameState'] = 'active';
        updates['currentPhase'] = 'night';
        update(ref(db, `rooms/${roomCode}`), updates);
    }

    window.startNight = () => {
        update(ref(db, `rooms/${roomCode}`), { gameState: 'active', currentPhase: 'night' });
        // Define cidadÃ£os para quem nÃ£o tem papel
        get(ref(db, `rooms/${roomCode}/players`)).then(s => {
            let ups = {};
            Object.entries(s.val()).forEach(([id, p]) => { if(!p.role) ups[`players/${id}/role`] = "CidadÃ£o"; });
            update(ref(db, `rooms/${roomCode}`), ups);
        });
    };

    function renderDayScreen(data) {
        const title = document.getElementById('game-status-title');
        const report = document.getElementById('news-report');
        const btn = document.getElementById('btn-next-phase');
        
        title.innerText = "CIDADE ACORDOU";
        report.innerText = data.lastNightEvent || "A noite foi estranhamente silenciosa...";
        
        if (data.narradorId === myId || data.host === myId) btn.style.display = "block";
    }

    function renderNightActions(data) {
        const me = data.players[myId];
        const instr = document.getElementById('night-role-instruction');
        const grid = document.getElementById('night-targets');
        grid.innerHTML = "";

        if (!me.isAlive) {
            instr.innerText = "VOCÃŠ ESTÃ MORTO. AGUARDE.";
            return;
        }

        if (me.role === 'CidadÃ£o') {
            instr.innerText = "DORMA... CIDADÃƒO";
            return;
        }

        instr.innerText = `${me.role.toUpperCase()}: ESCOLHA SEU ALVO`;
        Object.entries(data.players).forEach(([id, p]) => {
            if (id !== myId && p.isAlive && id !== data.narradorId) {
                const b = document.createElement('button');
                b.className = "action-btn";
                b.innerText = p.name;
                b.onclick = () => submitAction(me.role, id, p.name);
                grid.appendChild(b);
            }
        });
    }

    async function submitAction(role, targetId, targetName) {
        const field = role === 'Assassino' ? 'kill' : role === 'MÃ©dico' ? 'save' : 'check';
        await update(ref(db, `rooms/${roomCode}/nightActions`), { [field]: targetId });
        alert(`AÃ§Ã£o contra ${targetName} enviada!`);
        
        // Host processa o fim da noite
        const snap = await get(ref(db, `rooms/${roomCode}`));
        const d = snap.val();
        if (d.host === myId) processDawn(d);
    }

    async function processDawn(d) {
        const acts = d.nightActions || {};
        if (!acts.kill) return; // Espera o assassino pelo menos

        let msg = "";
        let victim = acts.kill;
        if (acts.kill === acts.save) {
            msg = "O Assassino atacou, mas o MÃ©dico salvou a vÃ­tima!";
        } else {
            msg = `${d.players[victim].name} foi encontrado morto!`;
            await update(ref(db, `rooms/${roomCode}/players/${victim}`), { isAlive: false });
        }

        update(ref(db, `rooms/${roomCode}`), {
            currentPhase: 'day',
            lastNightEvent: msg,
            nightActions: null
        });
    }

    window.advanceToNight = () => update(ref(db, `rooms/${roomCode}`), { currentPhase: 'night' });

</script>
</body>
</html>
