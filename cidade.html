<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Cidade Dorme - Tribunal Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&display=swap');
        :root { --neon-red: #ff4646; --neon-blue: #2d46b9; --neon-green: #1ed760; --neon-gold: #f2e205; --bg-dark: #050505; --glass: rgba(255, 255, 255, 0.08); --font-main: 'Space Grotesk', sans-serif; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg-dark); color: white; font-family: var(--font-main); overflow: hidden; height: 100vh; }
        .app-container { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; background: radial-gradient(circle at top right, rgba(45, 70, 185, 0.15), transparent), radial-gradient(circle at bottom left, rgba(255, 70, 70, 0.1), transparent); }
        .glass-card { background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 32px; padding: 25px; width: 100%; max-width: 420px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4); }
        .role-title { font-size: 2.2rem; font-weight: 900; margin: 10px 0; text-transform: uppercase; letter-spacing: -1px; }
        .btn-main { background: white; color: black; border: none; padding: 16px; border-radius: 100px; font-weight: 900; cursor: pointer; width: 100%; margin-top: 15px; text-transform: uppercase; transition: 0.3s; }
        .btn-main:active { transform: scale(0.95); opacity: 0.8; }
        .btn-opt { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 15px; border-radius: 15px; width: 100%; margin-bottom: 10px; font-weight: 700; cursor: pointer; text-align: left; display: flex; justify-content: space-between; align-items: center; }
        .btn-opt.active { border-color: var(--neon-green); background: rgba(30, 215, 96, 0.2); }
        .player-btn { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 15px 10px; border-radius: 15px; font-weight: 700; transition: 0.3s; cursor: pointer; }
        .player-btn:active { background: var(--neon-blue); }
        .screen { display: none; width: 100%; flex-direction: column; align-items: center; }
        .screen.active { display: flex; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        #night-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 1000; display: none; flex-direction: column; justify-content: center; align-items: center; }
        select.btn-opt { appearance: none; color: white; outline: none; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="screen-election" class="screen active">
        <div class="glass-card">
            <h2 style="font-size: 0.8rem; letter-spacing: 2px; opacity: 0.6;">QUEM SER√Å O NARRADOR?</h2>
            <div id="narrator-options" style="margin-top: 20px; width: 100%;">
                <button class="btn-opt" id="vote-system" onclick="voteNarrator('system')">
                    <span>SISTEMA (IA)</span><i class="fa-solid fa-robot"></i>
                </button>
                <div id="players-narrator-list"></div>
            </div>
            <p id="election-status" style="font-size: 0.8rem; margin-top: 15px; opacity: 0.5;">Aguardando votos...</p>
        </div>
    </div>

    <div id="screen-narrator-panel" class="screen">
        <div class="glass-card">
            <h2 style="color: var(--neon-gold);">PAINEL DO MESTRE</h2>
            <div id="manual-role-assignment" style="text-align: left; margin: 15px 0;"></div>
            <button class="btn-main" onclick="finalizeManualAssignment()">INICIAR NOITE</button>
        </div>
    </div>

    <div id="screen-player-role" class="screen">
        <div class="glass-card">
            <p id="label-top" style="opacity: 0.6;">SEU PAPEL √â</p>
            <h1 id="display-my-role" class="role-title">...</h1>
            <p id="role-instruction" style="opacity: 0.8; margin-bottom: 20px;"></p>
            <div id="day-news" style="display:none; padding: 15px; border-radius: 15px; background: rgba(255,255,255,0.05); margin-top: 10px;">
                <h3 style="color: var(--neon-gold); font-size: 0.9rem;">NOT√çCIAS DA MANH√É:</h3>
                <p id="news-text" style="font-size: 0.8rem; margin-top: 5px;"></p>
            </div>
            <button id="btn-next-night" class="btn-main" style="display:none;" onclick="triggerNight()">PR√ìXIMA NOITE</button>
        </div>
    </div>
</div>

<div id="night-overlay">
    <i class="fa-solid fa-moon" style="font-size: 3rem; color: var(--neon-blue); margin-bottom: 20px;"></i>
    <h1 class="role-title">A NOITE CAIU</h1>
    <p id="night-instruction" style="margin-bottom: 20px; opacity: 0.7;">Escolha seu alvo:</p>
    <div id="night-action-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 350px;"></div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB1buacNarLY8ELWla6yeqTi4L0vTdloSc",
        authDomain: "wrapped-fad94.firebaseapp.com",
        databaseURL: "https://wrapped-fad94-default-rtdb.firebaseio.com",
        projectId: "wrapped-fad94",
        storageBucket: "wrapped-fad94.firebasestorage.app",
        messagingSenderId: "360236097664",
        appId: "1:360236097664:web:76777f529c18623bf1c665"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('room') || "SALA1";
    const myId = localStorage.getItem('wrapped_uid') || "user_" + Math.random().toString(36).substr(2, 9);
    if(!localStorage.getItem('wrapped_uid')) localStorage.setItem('wrapped_uid', myId);

    // --- BOTS E SISTEMA ---
    async function fillWithBots(currentPlayers) {
        const totalNeeded = 6;
        const currentIds = Object.keys(currentPlayers);
        if (currentIds.length < totalNeeded) {
            const botsToAdd = totalNeeded - currentIds.length;
            let updates = {};
            for (let i = 1; i <= botsToAdd; i++) {
                const botId = `bot_${i}`;
                updates[`players/${botId}`] = { name: `Bot ${i} ü§ñ`, isBot: true, isAlive: true, role: "" };
            }
            await update(ref(db, `rooms/${roomCode}`), updates);
        }
    }

    window.voteNarrator = (val) => update(ref(db, `rooms/${roomCode}/narratorVotes`), { [myId]: val });

    // --- ESCUTA PRINCIPAL ---
    onValue(ref(db, `rooms/${roomCode}`), async (snapshot) => {
        const data = snapshot.val();
        if (!data) return;

        const players = data.players || {};
        const humans = Object.entries(players).filter(([id, p]) => !p.isBot);
        
        // 1. Elei√ß√£o
        if (data.gameState !== 'assigning' && !data.narradorId) {
            updateLobby(players, data.narratorVotes || {});
            if (data.host === myId && Object.keys(data.narratorVotes || {}).length >= humans.length && humans.length > 0) {
                processElection(data.narratorVotes, players);
            }
        }

        // 2. Telas e Estados
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        if (data.gameState === 'assigning') {
            handleAssigning(data, players);
        } else if (data.currentPhase === 'day') {
            handleDayPhase(data);
        } else {
            document.getElementById('screen-election').classList.add('active');
        }

        // 3. Noite
        document.getElementById('night-overlay').style.display = data.currentPhase === 'night' ? 'flex' : 'none';
        if (data.currentPhase === 'night') renderNightActions(data);
    });

    function updateLobby(players, votes) {
        const list = document.getElementById('players-narrator-list');
        list.innerHTML = "";
        Object.entries(players).forEach(([id, p]) => {
            if(!p.isBot) {
                const btn = document.createElement('button');
                btn.className = "btn-opt " + (votes[myId] === id ? "active" : "");
                btn.innerHTML = `<span>${p.name}</span><i class="fa-solid fa-user"></i>`;
                btn.onclick = () => voteNarrator(id);
                list.appendChild(btn);
            }
        });
        document.getElementById('vote-system').className = "btn-opt " + (votes[myId] === 'system' ? "active" : "");
    }

    async function processElection(votes, players) {
        const counts = Object.values(votes).reduce((acc, v) => { acc[v] = (acc[v] || 0) + 1; return acc; }, {});
        const winner = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
        await fillWithBots(players);
        update(ref(db, `rooms/${roomCode}`), { narradorId: winner, gameState: 'assigning' });
        if (winner === 'system') autoAssignRoles();
    }

    function handleAssigning(data, players) {
        if (data.narradorId === myId) {
            document.getElementById('screen-narrator-panel').classList.add('active');
            renderManualPanel(players);
        } else {
            document.getElementById('screen-player-role').classList.add('active');
            const me = players[myId];
            document.getElementById('display-my-role').innerText = me?.role || "DEFININDO...";
            if(me?.role) setRoleDesc(me.role);
        }
    }

    function handleDayPhase(data) {
        document.getElementById('screen-player-role').classList.add('active');
        const news = document.getElementById('day-news');
        const newsText = document.getElementById('news-text');
        const me = data.players[myId];

        document.getElementById('label-top').innerText = me.isAlive ? "VOC√ä SOBREVIVEU" : "VOC√ä MORREU";
        document.getElementById('display-my-role').innerText = me.role;
        
        news.style.display = "block";
        newsText.innerText = data.lastNightEvent || "A noite foi calma... ningu√©m se feriu.";
        
        if (myId === data.narradorId || data.host === myId) {
            document.getElementById('btn-next-night').style.display = "block";
        }
    }

    // --- A√á√ïES DA NOITE ---
    function renderNightActions(data) {
        const grid = document.getElementById('night-action-grid');
        grid.innerHTML = "";
        const me = data.players[myId];
        if (myId === data.narradorId || me.role === 'Cidad√£o' || !me.isAlive) return;

        Object.entries(data.players).forEach(([id, p]) => {
            if (id !== myId && p.isAlive && id !== data.narradorId) {
                const btn = document.createElement('button');
                btn.className = "player-btn";
                btn.innerText = p.name;
                btn.onclick = () => registerAction(me.role, id, p.name);
                grid.appendChild(btn);
            }
        });
    }

    async function registerAction(role, targetId, targetName) {
        const field = role === 'Assassino' ? 'kill' : role === 'M√©dico' ? 'save' : 'check';
        await update(ref(db, `rooms/${roomCode}/nightActions`), { [field]: targetId });
        alert(`Voc√™ escolheu ${targetName}!`);
        
        // Se for o host ou sistema, checa se as a√ß√µes acabaram para processar o amanhecer
        checkNightEnd();
    }

    async function checkNightEnd() {
        const snap = await get(ref(db, `rooms/${roomCode}`));
        const data = snap.val();
        const actions = data.nightActions || {};
        
        // L√≥gica simplificada: Se Assassino e M√©dico agiram (ou s√£o bots)
        if (actions.kill && (actions.save || !Object.values(data.players).find(p => p.role === 'M√©dico' && p.isAlive))) {
            processDawn(data);
        }
    }

    async function processDawn(data) {
        const kill = data.nightActions.kill;
        const save = data.nightActions.save;
        let eventText = "";

        if (kill === save) {
            eventText = `O Assassino tentou atacar, mas o M√©dico salvou a v√≠tima a tempo!`;
        } else {
            const victimName = data.players[kill].name;
            eventText = `Infelizmente, ${victimName} foi encontrado morto esta manh√£.`;
            await update(ref(db, `rooms/${roomCode}/players/${kill}`), { isAlive: false });
        }

        update(ref(db, `rooms/${roomCode}`), {
            currentPhase: 'day',
            lastNightEvent: eventText,
            nightActions: null // Reseta para a pr√≥xima
        });
    }

    // --- UTILIT√ÅRIOS ---
    window.triggerNight = () => update(ref(db, `rooms/${roomCode}`), { currentPhase: 'night' });

    async function autoAssignRoles() {
        const snap = await get(ref(db, `rooms/${roomCode}/players`));
        const players = snap.val();
        const humans = Object.keys(players).filter(id => !players[id].isBot).sort(() => Math.random() - 0.5);
        const bots = Object.keys(players).filter(id => players[id].isBot);
        const pool = [...humans, ...bots];
        const roles = ['Assassino', 'Detetive', 'M√©dico'];
        let updates = {};
        pool.forEach((id, idx) => {
            updates[`players/${id}/role`] = roles[idx] || "Cidad√£o";
            updates[`players/${id}/isAlive`] = true;
        });
        updates['currentPhase'] = 'night';
        update(ref(db, `rooms/${roomCode}`), updates);
    }

    function renderManualPanel(players) {
        const container = document.getElementById('manual-role-assignment');
        if (container.innerHTML !== "") return;
        ['Assassino', 'Detetive', 'M√©dico'].forEach(role => {
            const select = document.createElement('select');
            select.className = "btn-opt";
            select.innerHTML = `<option value="">${role}...</option>`;
            Object.entries(players).forEach(([id, p]) => {
                if(id !== myId) select.innerHTML += `<option value="${id}">${p.name}</option>`;
            });
            select.onchange = (e) => update(ref(db, `rooms/${roomCode}/players/${e.target.value}`), { role: role });
            container.appendChild(select);
        });
    }

    window.finalizeManualAssignment = async () => {
        const snap = await get(ref(db, `rooms/${roomCode}/players`));
        const players = snap.val();
        let updates = { currentPhase: 'night' };
        Object.entries(players).forEach(([id, p]) => { if (!p.role) updates[`players/${id}/role`] = "Cidad√£o"; });
        update(ref(db, `rooms/${roomCode}`), updates);
    }

    function setRoleDesc(role) {
        const map = {
            'Assassino': "Mate sem ser visto.",
            'M√©dico': "Salve as v√≠timas.",
            'Detetive': "Descubra a verdade.",
            'Cidad√£o': "Tente sobreviver."
        };
        document.getElementById('role-instruction').innerText = map[role] || "";
    }
</script>
</body>
</html>
