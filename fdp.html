<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FDP - Deluxe Final</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* TEMA PADR√ÉO (VERDE) */
            --primary: #0aff60;
            --accent: #b537f2;
            --bg-grad-1: #050505;
            --bg-grad-2: #1a1a1a;
            --card-back: #ffffff;
            --card-text: #111111;
            --font-display: 'Space Grotesk', sans-serif;
            --font-data: 'Space Mono', monospace;
        }

        /* VARIA√á√ïES DE TEMA */
        body.theme-red { --primary: #ff2a2a; --accent: #f5e625; --bg-grad-1: #1a0505; --bg-grad-2: #330000; }
        body.theme-blue { --primary: #2d46b9; --accent: #0aff60; --bg-grad-1: #00051a; --bg-grad-2: #001a33; }
        body.theme-gold { --primary: #ffd700; --accent: #ffffff; --bg-grad-1: #1a1500; --bg-grad-2: #332a00; }
        body.theme-pink { --primary: #ff2a6d; --accent: #0aff60; --bg-grad-1: #1a000d; --bg-grad-2: #33001a; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            background: radial-gradient(circle at 50% -20%, var(--bg-grad-2), var(--bg-grad-1));
            color: white;
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: var(--font-display);
            display: flex; flex-direction: column;
            transition: background 0.5s ease;
        }

        /* --- UI GERAL --- */
        .noise { position: fixed; inset: 0; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.04; pointer-events: none; z-index: 0; }
        
        /* Luz ambiente baseada na cor prim√°ria */
        .ambilight { 
            position: fixed; top: -20%; left: 50%; transform: translateX(-50%); 
            width: 80vw; height: 50vh; 
            background: var(--primary); opacity: 0.15; filter: blur(100px); 
            z-index: 0; transition: background 0.5s;
        }

        .app-container { 
            position: relative; width: 100%; height: 100%; max-width: 600px; margin: 0 auto; z-index: 10; 
            display: flex; flex-direction: column;
            @media(min-width:768px){ height: 90vh; margin-top: 5vh; border: 1px solid rgba(255,255,255,0.1); border-radius:30px; overflow:hidden; background: rgba(0,0,0,0.4); backdrop-filter: blur(20px); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        }

        /* --- CARTAS --- */
        .fdp-card {
            padding: 24px; border-radius: 18px; font-weight: 700; line-height: 1.15;
            display: flex; flex-direction: column; justify-content: center;
            position: relative; transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            backface-visibility: hidden;
        }
        
        .card-black { 
            background: #111; color: white; border: 1px solid rgba(255,255,255,0.15); 
            min-height: 180px; margin: 10px 20px; z-index: 2;
        }
        
        .card-white { 
            background: var(--card-back); color: var(--card-text); border: none; 
            height: 220px; width: 160px; min-width: 160px;
        }

        /* --- MESA (GRID) --- */
        .table-area { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 12px; 
            padding: 10px 20px; overflow-y: auto; align-content: start; flex-grow: 1;
        }
        .table-card { min-height: 140px; font-size: 0.85rem; animation: popIn 0.4s backwards; }
        
        /* --- M√ÉO (SCROLL HORIZONTAL) --- */
        .hand-container {
            position: relative; height: 280px; flex-shrink: 0; z-index: 50;
            display: flex; flex-direction: column; justify-content: flex-end;
        }
        
        .hand-scroll { 
            display: flex; gap: 0; padding: 20px 40px 40px 40px;
            overflow-x: auto; scrollbar-width: none; 
            scroll-behavior: smooth; -webkit-overflow-scrolling: touch;
            align-items: flex-end;
        }
        
        .hand-card { 
            margin-right: -70px; /* Sobreposi√ß√£o estilo leque */
            transform-origin: bottom center;
            transform: rotate(3deg) translateY(0);
            transition: transform 0.3s, margin 0.3s;
            cursor: grab;
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* Estados da carta na m√£o */
        .hand-card.selected { 
            transform: translateY(-60px) rotate(0deg) scale(1.05); 
            z-index: 100 !important; margin-right: 20px; margin-left: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
            border: 3px solid var(--primary);
        }
        .hand-card.dragging-ghost { opacity: 0.3; transform: scale(0.9); pointer-events: none; }

        /* CLONE ARRAST√ÅVEL */
        .card-drag-clone {
            position: fixed; width: 160px; height: 220px;
            background: var(--card-back); color: var(--card-text);
            padding: 24px; border-radius: 18px; font-weight: 700;
            z-index: 9999; pointer-events: none;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            transform: scale(1.1) rotate(-5deg);
            opacity: 0.95; border: 2px solid var(--primary);
        }

        /* --- DROP ZONE --- */
        .drop-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px);
            z-index: 40; display: none; justify-content: center; align-items: center;
            flex-direction: column; opacity: 0; transition: opacity 0.3s;
        }
        .drop-overlay.active { display: flex; opacity: 1; }
        .drop-target {
            width: 80%; height: 250px; border: 4px dashed var(--primary); border-radius: 20px;
            display: flex; justify-content: center; align-items: center;
            color: var(--primary); font-family: var(--font-data); font-weight: bold; letter-spacing: 2px;
            background: rgba(var(--primary), 0.1); transition: 0.2s;
        }
        .drop-target.hover { transform: scale(1.05); background: rgba(255,255,255,0.1); }

        /* --- BOT√ÉO DE A√á√ÉO --- */
        .btn-action-wrapper {
            position: absolute; top: -60px; left: 0; width: 100%; 
            display: flex; justify-content: center; pointer-events: none;
        }
        .btn { 
            background: var(--primary); color: black; border: none; padding: 14px 30px; 
            border-radius: 50px; font-weight: 800; font-size: 0.9rem; text-transform: uppercase; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); pointer-events: auto; cursor: pointer;
            animation: slideUp 0.3s;
        }
        .btn:active { transform: scale(0.95); }

        /* --- MODAIS & HUD --- */
        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; }
        .score-pill { background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-family: var(--font-data); border: 1px solid rgba(255,255,255,0.1); }
        
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; 
            display: none; flex-direction: column; justify-content: center; align-items: center; 
            text-align: center; backdrop-filter: blur(15px);
        }
        
        .avatar-circle { width: 60px; height: 60px; border-radius: 50%; background: var(--primary); color:black; font-weight:900; display:flex; justify-content:center; align-items:center; font-size:1.5rem; border:4px solid white; margin-top:-30px; position:relative; z-index:10; }

        /* Host Controls */
        .host-fab {
            position: fixed; top: 15px; right: 15px; z-index: 999;
            background: rgba(0,0,0,0.5); padding: 8px; border-radius: 12px;
            display: flex; gap: 8px; border: 1px solid rgba(255,255,255,0.1);
        }
        .mini-btn { width: 32px; height: 32px; border-radius: 8px; border:none; background: rgba(255,255,255,0.1); color:white; font-size:1.2rem; cursor:pointer; }
        
        /* Utils */
        .text-sm { font-size: 0.85rem; } .text-md { font-size: 1rem; } .text-lg { font-size: 1.25rem; letter-spacing: -0.5px; }
        @keyframes popIn { from { transform: scale(0.8); opacity:0; } to { transform: scale(1); opacity:1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity:0; } to { transform: translateY(0); opacity:1; } }
        
        .hint-text { position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 0.7rem; opacity: 0.5; font-family: var(--font-data); pointer-events: none; }
    </style>
</head>
<body>

<div class="noise"></div>
<div class="ambilight"></div>

<div id="host-panel" class="host-fab" style="display: none;">
    <button class="mini-btn" onclick="cycleTheme()">üé®</button>
    <button class="mini-btn" onclick="forceNextPhase()" style="color: #ff5555;">‚è©</button>
</div>

<div class="app-container">
    
    <div class="top-bar">
        <div class="score-pill">üèÜ <span id="my-score">0</span> PTS</div>
        <div id="status-text" style="font-family:var(--font-data); font-size:0.7rem; color:var(--primary); font-weight:bold; letter-spacing:1px; text-transform:uppercase;">...</div>
    </div>

    <div id="black-card" class="fdp-card card-black">
        <span id="black-text" class="text-md">Carregando...</span>
        <i class="fa-solid fa-masks-theater" style="position: absolute; bottom: 20px; right: 20px; opacity: 0.2;"></i>
    </div>

    <div id="table-area" class="table-area"></div>

    <div id="drop-overlay" class="drop-overlay">
        <div id="drop-target" class="drop-target">SOLTE AQUI</div>
    </div>

    <div class="hand-container">
        <div class="btn-action-wrapper">
            <button id="btn-action" class="btn" style="display: none;">CONFIRMAR</button>
        </div>

        <div id="hand-area" class="hand-scroll"></div>
        <div class="hint-text">Segure a carta para arrastar ou toque para selecionar</div>
    </div>

</div>

<div id="winner-modal" class="modal">
    <h3 style="color: var(--primary); letter-spacing: 3px; margin-bottom: 30px;">VENCEDOR</h3>
    <div style="display:flex; flex-direction:column; align-items:center;">
        <div id="winner-card-display" class="fdp-card card-white" style="transform: rotate(-3deg); color:black; width: 200px;"></div>
        <div id="winner-avatar" class="avatar-circle">?</div>
    </div>
    <h2 id="winner-name" style="margin-top: 15px; font-size: 2rem;">NOME</h2>
</div>

<div id="game-over-modal" class="modal" style="background: var(--primary);">
    <h1 style="font-size: 6rem; margin-bottom: 0;">üëë</h1>
    <h1 style="color: black; font-weight: 900; line-height: 1;">CAMPE√ÉO</h1>
    <h2 id="champion-name" style="background: black; padding: 10px 30px; border-radius: 50px; margin-top: 10px;">PLAYER</h2>
    <div id="host-end-btn" style="margin-top: 40px; display: none;">
        <button class="btn" style="background: black; color: white;" onclick="hostResetMatch()">NOVA PARTIDA</button>
    </div>
    <p id="client-wait-text" style="color: black; margin-top: 30px; font-weight: bold; opacity: 0.6; display:none;">Aguardando o host...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, runTransaction, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    /* --- SISTEMA DE √ÅUDIO (Web Audio API) --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        if(type === 'grab') { // Grave subindo (Pegou)
            osc.type = 'sine';
            osc.frequency.setValueAtTime(100, now);
            osc.frequency.linearRampToValueAtTime(300, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.1);
            osc.start(); osc.stop(now + 0.1);
        } 
        else if (type === 'drop') { // Agudo r√°pido (Soltou)
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(400, now);
            osc.frequency.exponentialRampToValueAtTime(100, now + 0.2);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.2);
            osc.start(); osc.stop(now + 0.2);
        }
        else if (type === 'win') { // Vit√≥ria
            osc.type = 'square';
            osc.frequency.setValueAtTime(200, now);
            osc.frequency.linearRampToValueAtTime(600, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(); osc.stop(now + 0.5);
        }
    }

    /* --- L√ìGICA DE DRAG & DROP (LONG PRESS) --- */
    let pressTimer = null;
    let isDragging = false;
    let dragEl = null; // O elemento original
    let cloneEl = null; // O clone visual
    let dragIdx = -1;

    function initCardInteraction(card, index) {
        // TOUCH EVENTS
        card.addEventListener('touchstart', (e) => handleInputStart(e, card, index), {passive: false});
        card.addEventListener('touchmove', (e) => handleInputMove(e), {passive: false});
        card.addEventListener('touchend', (e) => handleInputEnd(e));
        
        // MOUSE EVENTS
        card.addEventListener('mousedown', (e) => handleInputStart(e, card, index));
        document.addEventListener('mousemove', (e) => { if(isDragging) handleInputMove(e); });
        document.addEventListener('mouseup', (e) => { if(isDragging) handleInputEnd(e); });
    }

    function handleInputStart(e, card, index) {
        // Se n√£o for fase de escolha, ignora
        const status = document.getElementById('status-text').innerText;
        if(!status.includes("ESCOLHA")) return;

        // Limpa sele√ß√µes anteriores
        document.querySelectorAll('.hand-card').forEach(c => c.classList.remove('selected'));
        document.getElementById('btn-action').style.display = 'none';

        dragEl = card;
        dragIdx = index;
        
        // Timer para detectar "Segurar" (300ms)
        pressTimer = setTimeout(() => {
            startDrag(e);
        }, 300);
    }

    function startDrag(e) {
        isDragging = true;
        if(navigator.vibrate) navigator.vibrate(50);
        playSound('grab');

        // Cria clone
        cloneEl = dragEl.cloneNode(true);
        cloneEl.className = 'card-drag-clone';
        // Pega posi√ß√£o inicial
        const touch = e.touches ? e.touches[0] : e;
        updateClonePos(touch.clientX, touch.clientY);
        
        document.body.appendChild(cloneEl);
        
        // UI Updates
        dragEl.classList.add('dragging-ghost');
        document.getElementById('drop-overlay').classList.add('active');
    }

    function handleInputMove(e) {
        if(!isDragging) {
            // Se mover muito antes do timer, cancela o timer (√© scroll)
            clearTimeout(pressTimer);
            return;
        }
        e.preventDefault(); // Impede scroll da tela enquanto arrasta
        const touch = e.touches ? e.touches[0] : e;
        updateClonePos(touch.clientX, touch.clientY);

        // Highlight na drop zone
        const target = document.elementFromPoint(touch.clientX, touch.clientY);
        const zone = document.getElementById('drop-target');
        if(target === zone || zone.contains(target)) zone.classList.add('hover');
        else zone.classList.remove('hover');
    }

    function updateClonePos(x, y) {
        if(cloneEl) {
            cloneEl.style.left = (x - 80) + 'px'; // Metade da largura
            cloneEl.style.top = (y - 110) + 'px'; // Metade da altura
        }
    }

    function handleInputEnd(e) {
        clearTimeout(pressTimer);

        if(isDragging) {
            // Soltou o drag
            isDragging = false;
            const touch = e.changedTouches ? e.changedTouches[0] : e;
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            const zone = document.getElementById('drop-target');

            if(target === zone || zone.contains(target)) {
                // DROP V√ÅLIDO
                playSound('drop');
                submitCard(dragIdx);
            } else {
                // DROP INV√ÅLIDO (Cancela)
                dragEl.classList.remove('dragging-ghost');
            }
            
            // Limpa UI
            if(cloneEl) cloneEl.remove();
            document.getElementById('drop-overlay').classList.remove('active');
            zone.classList.remove('hover');
            
        } else {
            // Foi apenas um toque r√°pido (Selecionar)
            // Verifica se o elemento ainda existe (pode ter sido um scroll)
            if(dragEl && document.body.contains(dragEl)) {
                dragEl.classList.add('selected');
                const btn = document.getElementById('btn-action');
                btn.style.display = 'block';
                // Define fun√ß√£o do bot√£o
                btn.onclick = () => submitCard(dragIdx);
            }
        }
    }

    /* --- L√ìGICA DO JOGO --- */
    const firebaseConfig = { apiKey: "AIzaSyB1buacNarLY8ELWla6yeqTi4L0vTdloSc", authDomain: "wrapped-fad94.firebaseapp.com", databaseURL: "https://wrapped-fad94-default-rtdb.firebaseio.com", projectId: "wrapped-fad94", storageBucket: "wrapped-fad94.firebasestorage.app", messagingSenderId: "360236097664", appId: "1:360236097664:web:76777f529c18623bf1c665" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const roomCode = new URLSearchParams(window.location.search).get('room');
    const myId = localStorage.getItem('wrapped_uid');

    if(!roomCode || !myId) window.location.href='index.html';

    let isHost = false;
    let hand = [];
    let myName = "Eu";

    // --- TEMAS ---
    window.cycleTheme = function() {
        const themes = ['', 'theme-red', 'theme-blue', 'theme-gold', 'theme-pink'];
        const current = document.body.className;
        let next = themes[(themes.indexOf(current) + 1) % themes.length];
        update(ref(db, `rooms/${roomCode}/theme`), next);
    };

    onValue(ref(db, `rooms/${roomCode}/theme`), snap => {
        document.body.className = snap.val() || '';
    });

    // --- HOST LOGIC ---
    window.forceNextPhase = function() {
        if(!isHost) return;
        get(ref(db, `rooms/${roomCode}/fdp_match/state`)).then(s => {
            const st = s.val();
            if(st === 'PICKING') update(ref(db, `rooms/${roomCode}/fdp_match`), { state: 'VOTING' });
            else if(st === 'VOTING') finalizeRound(); // Chama fun√ß√£o auxiliar
        });
    }

    async function finalizeRound() {
        const matchRef = ref(db, `rooms/${roomCode}/fdp_match`);
        const snap = await get(matchRef);
        const data = snap.val();
        if(!data.table) return;

        // Se tem votos, ganha o mais votado. Se n√£o, aleat√≥rio.
        const votes = data.votes || {};
        const counts = {};
        let max = -1; let winnerId = null;
        
        Object.values(votes).forEach(id => {
            counts[id] = (counts[id] || 0) + 1;
            if(counts[id] > max) { max = counts[id]; winnerId = id; }
        });

        if(!winnerId) {
            const keys = Object.keys(data.table);
            winnerId = keys[Math.floor(Math.random() * keys.length)];
        }

        const winCard = data.table[winnerId];
        update(matchRef, { state: 'WINNER', winner: { name: winCard.ownerName, text: winCard.text, black: data.blackCard } });
        
        // Pontua√ß√£o
        const pRef = ref(db, `rooms/${roomCode}/players/${winnerId}/score_fdp`);
        const pSnap = await get(pRef);
        const pts = (pSnap.val() || 0) + 1;
        update(ref(db, `rooms/${roomCode}/players/${winnerId}`), { score_fdp: pts });

        if(pts < 5) setTimeout(startNewRound, 6000);
    }

    async function startNewRound() {
        const nextBlack = MASTER_BLACK[Math.floor(Math.random() * MASTER_BLACK.length)];
        update(ref(db, `rooms/${roomCode}/fdp_match`), {
            state: 'PICKING', blackCard: nextBlack, table: null, votes: null, winner: null,
            roundCount: Math.floor(Math.random()*1000)
        });
    }

    window.hostResetMatch = async function() {
        const updates = {};
        const pSnap = await get(ref(db, `rooms/${roomCode}/players`));
        if(pSnap.exists()) Object.keys(pSnap.val()).forEach(k => {
            updates[`rooms/${roomCode}/players/${k}/score_fdp`] = 0;
            updates[`rooms/${roomCode}/players/${k}/hand_fdp`] = null;
        });
        updates[`rooms/${roomCode}/fdp_match`] = { state: 'PICKING', blackCard: MASTER_BLACK[0], roundCount: 0 };
        update(ref(db), updates);
    }

    // --- GAME LOOP ---
    onValue(ref(db, `rooms/${roomCode}`), snap => {
        const data = snap.val();
        if(!data) return;
        if(data.status === 'lobby') window.location.href = 'index.html';

        // Host Check
        if(data.host === myId) {
            isHost = true;
            document.getElementById('host-panel').style.display = 'flex';
            document.getElementById('host-end-btn').style.display = 'block';
        } else {
            document.getElementById('client-wait-text').style.display = 'block';
        }

        // Player Info
        if(data.players && data.players[myId]) {
            myName = data.players[myId].name;
            document.getElementById('my-score').innerText = data.players[myId].score_fdp || 0;
        }

        // Game Over
        let champion = null;
        if(data.players) Object.values(data.players).forEach(p => { if((p.score_fdp || 0) >= 5) champion = p.name; });
        
        if(champion) {
            document.getElementById('game-over-modal').style.display = 'flex';
            document.getElementById('champion-name').innerText = champion;
            document.getElementById('winner-modal').style.display = 'none';
        } else {
            document.getElementById('game-over-modal').style.display = 'none';
            if(data.fdp_match) renderMatch(data.fdp_match);
            else if(isHost) startNewRound();
        }
    });

    // --- RENDER ---
    function renderMatch(match) {
        // Carta Preta
        const bText = document.getElementById('black-text');
        bText.innerText = match.blackCard;
        // Texto din√¢mico
        bText.className = match.blackCard.length < 30 ? 'text-lg' : (match.blackCard.length < 70 ? 'text-md' : 'text-sm');

        // Status
        const st = document.getElementById('status-text');
        const overlay = document.getElementById('drop-overlay');
        const modalWin = document.getElementById('winner-modal');

        if(match.state === 'PICKING') {
            modalWin.style.display = 'none';
            document.querySelector('.table-area').style.display = 'none';
            
            const myPlay = match.table ? match.table[myId] : null;
            if(myPlay) {
                st.innerText = "AGUARDANDO OS OUTROS...";
                document.querySelector('.hand-container').style.opacity = '0.3';
                document.querySelector('.hand-container').style.pointerEvents = 'none';
            } else {
                st.innerText = "SUA VEZ: ESCOLHA UMA CARTA";
                document.querySelector('.hand-container').style.opacity = '1';
                document.querySelector('.hand-container').style.pointerEvents = 'auto';
            }
        }
        else if (match.state === 'VOTING') {
            modalWin.style.display = 'none';
            document.querySelector('.table-area').style.display = 'grid';
            document.querySelector('.hand-container').style.display = 'none'; // Esconde m√£o na vota√ß√£o
            
            const iVoted = match.votes ? match.votes[myId] : null;
            st.innerText = iVoted ? "VOTO COMPUTADO" : "VOTE NA MELHOR RESPOSTA";
            
            renderTable(match.table, match.votes, !!iVoted);
        }
        else if (match.state === 'WINNER') {
            document.querySelector('.hand-container').style.display = 'none';
            if(match.winner) {
                document.getElementById('winner-name').innerText = match.winner.name;
                document.getElementById('winner-avatar').innerText = match.winner.name.charAt(0);
                document.getElementById('winner-card-display').innerHTML = `<div style="font-size:0.7rem; opacity:0.6; margin-bottom:10px; border-bottom:1px solid #ccc;">${match.winner.black}</div><div>${match.winner.text}</div>`;
                modalWin.style.display = 'flex';
                playSound('win');
                createConfetti();
            }
        }
    }

    // --- RENDERIZAR M√ÉO ---
    onValue(ref(db, `rooms/${roomCode}/players/${myId}/hand_fdp`), snap => {
        const h = snap.val();
        if(!h) { drawCards(); return; }
        
        const div = document.getElementById('hand-area');
        // S√≥ re-renderiza se mudou o tamanho para n√£o quebrar o drag
        if(div.children.length !== h.length) {
            div.innerHTML = '';
            h.forEach((txt, idx) => {
                const el = document.createElement('div');
                el.className = 'fdp-card card-white hand-card';
                el.innerHTML = `<span class="${txt.length < 25 ? 'text-lg' : 'text-sm'}">${txt}</span>`;
                initCardInteraction(el, idx); // Binda os eventos de Drag
                div.appendChild(el);
            });
        }
        hand = h;
    });

    function drawCards() {
        const newHand = [];
        for(let i=0; i<7; i++) newHand.push(MASTER_WHITE[Math.floor(Math.random()*MASTER_WHITE.length)]);
        update(ref(db, `rooms/${roomCode}/players/${myId}`), { hand_fdp: newHand });
    }

    // --- RENDERIZAR MESA ---
    function renderTable(table, votes, iVoted) {
        const div = document.getElementById('table-area');
        div.innerHTML = '';
        if(!table) return;

        Object.entries(table).forEach(([uid, item]) => {
            const el = document.createElement('div');
            el.className = 'fdp-card card-white table-card';
            el.innerHTML = `<span>${item.text}</span>`;
            
            // Votos
            let vCount = 0;
            if(votes) Object.values(votes).forEach(v => { if(v === uid) vCount++; });
            if(vCount > 0) el.innerHTML += `<div style="position:absolute; top:-5px; right:-5px; background:var(--accent); width:24px; height:24px; border-radius:50%; display:flex; justify-content:center; align-items:center; color:white; font-size:0.8rem;">${vCount}</div>`;

            if(!iVoted && uid !== myId) {
                el.onclick = () => { if(confirm("Votar nesta?")) set(ref(db, `rooms/${roomCode}/fdp_match/votes/${myId}`), uid); };
            } else if(iVoted) {
                el.style.opacity = '0.5';
                if(votes && votes[myId] === uid) { el.style.border = "3px solid var(--primary)"; el.style.opacity = "1"; }
            }
            div.appendChild(el);
        });
    }

    window.submitCard = function(idx) {
        const txt = hand[idx];
        const nh = [...hand];
        nh.splice(idx, 1);
        update(ref(db, `rooms/${roomCode}/players/${myId}`), { hand_fdp: nh });
        update(ref(db, `rooms/${roomCode}/fdp_match/table/${myId}`), { text: txt, ownerName: myName });
        drawCards(); // Repoe
        document.getElementById('btn-action').style.display = 'none';
        document.querySelector('.hand-container').style.display = 'flex'; // Reset display
    }

    function createConfetti() {
        const emojis = ['üòÇ','üî•','üçÜ','üíÄ','ü§°'];
        for(let i=0; i<30; i++) {
            const e = document.createElement('div');
            e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
            e.style.position = 'fixed';
            e.style.left = Math.random()*100 + 'vw';
            e.style.top = '-50px';
            e.style.fontSize = (Math.random()*2+1) + 'rem';
            e.style.animation = `drop ${Math.random()*2+2}s linear forwards`;
            e.style.zIndex = 9999;
            document.body.appendChild(e);
            setTimeout(() => e.remove(), 4000);
        }
    }
