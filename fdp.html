<html lang="pt-br">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            /* TEMA PADR√ÉO (NEON VERDE) */
            --primary: #0aff60;
            --accent: #b537f2;
            --bg-dark: #050505;
            --card-back: #ffffff;
            --card-text: #111111;
            --font-display: 'Space Grotesk', sans-serif;
            --font-data: 'Space Mono', monospace;
        }

        /* TEMAS (CLASSES) */
        body.theme-red { --primary: #ff2a2a; --accent: #f5e625; }
        body.theme-blue { --primary: #2d46b9; --accent: #0aff60; }
        body.theme-gold { --primary: #ffd700; --accent: #ffffff; }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: var(--font-display);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: --primary 0.5s;
        }

        /* --- VISUAL FX --- */
        .noise { position: fixed; inset: 0; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.04; pointer-events: none; z-index: 0; }
        .ambilight-bg { position: fixed; inset: 0; z-index: -1; opacity: 0.5; filter: blur(120px); background: radial-gradient(circle at 50% 30%, #333, #000); transition: background 2s ease; }

        .app-container { 
            position: relative; width: 100%; height: 100%; max-width: 500px; z-index: 10; 
            display: flex; flex-direction: column;
            @media(min-width:768px){ height: 90vh; border: 1px solid rgba(255,255,255,0.1); border-radius:30px; overflow:hidden; box-shadow: 0 20px 80px rgba(0,0,0,0.6); background: rgba(0,0,0,0.2); backdrop-filter: blur(20px); }
        }

        /* --- DRAG & DROP ZONES --- */
        .drop-zone {
            position: absolute; top: 20%; left: 10%; width: 80%; height: 40%;
            border: 3px dashed rgba(255,255,255,0.2); border-radius: 20px;
            display: flex; justify-content: center; align-items: center;
            z-index: 40; pointer-events: none; opacity: 0; transition: 0.3s;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
        }
        .drop-zone.active { opacity: 1; border-color: var(--primary); transform: scale(1.05); }
        .drop-zone-text { font-family: var(--font-data); color: var(--primary); font-weight: bold; font-size: 1.2rem; letter-spacing: 2px; }

        /* --- CARTAS --- */
        .fdp-card {
            padding: 20px; border-radius: 20px; font-weight: 700; line-height: 1.2;
            display: flex; flex-direction: column; justify-content: center;
            position: relative; transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            backface-visibility: hidden;
        }
        
        .card-black { background: #1a1a1a; color: white; border: 1px solid rgba(255,255,255,0.2); min-height: 160px; margin-top: 10px; }
        .card-white { background: var(--card-back); color: var(--card-text); border: none; cursor: grab; }
        
        /* CARTA SENDO ARRASTADA (CLONE) */
        .card-dragging {
            position: fixed; z-index: 9999; pointer-events: none;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            transform: scale(1.1) rotate(-5deg);
            opacity: 0.9; cursor: grabbing;
        }

        /* --- √ÅREAS --- */
        .table-area { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; 
            padding: 10px 0; overflow-y: auto; align-content: start; flex-grow: 1; padding-right: 5px; 
        }
        .table-card { min-height: 130px; font-size: 0.9rem; animation: popIn 0.4s backwards; position: relative; }
        
        /* AVATAR DO VENCEDOR (SOLU√á√ÉO VISUAL) */
        .winner-avatar {
            width: 50px; height: 50px; background: var(--primary); color: black;
            border-radius: 50%; position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%);
            display: flex; justify-content: center; align-items: center; font-weight: 900;
            border: 4px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 20;
        }

        /* M√ÉO (LEQUE) */
        .hand-scroll { 
            display: flex; gap: 0; height: 260px; flex-shrink: 0;
            overflow-x: auto; scrollbar-width: none; perspective: 1000px;
            margin: 0 -20px; padding: 20px 30px; align-items: center;
            position: relative; z-index: 50; 
        }
        .hand-card { 
            min-width: 150px; width: 150px; height: 220px; margin-right: -60px; 
            transform: rotate(4deg); border: 1px solid rgba(0,0,0,0.1);
            transition: transform 0.3s, margin 0.3s; flex-shrink: 0; background: #fff;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
        }
        /* Efeito ao tocar/arrastar */
        .hand-card:active { transform: scale(0.95); }
        .hand-card.selected { transform: translateY(-50px) rotate(0deg) scale(1.1); z-index: 100; margin-right: 25px; margin-left: 10px; border: 4px solid var(--primary); }
        .hand-card.ghost { opacity: 0; pointer-events: none; } /* Oculta original enquanto arrasta */

        /* --- BOT√ÉO (Fallback) --- */
        .action-container {
            position: absolute; bottom: 250px; left: 0; width: 100%; padding: 0 20px; 
            z-index: 200; pointer-events: none; display: flex; justify-content: center;
        }
        .btn { 
            background: var(--primary); color: black; border: none; padding: 16px 30px; 
            border-radius: 50px; font-weight: 800; font-size: 1rem; text-transform: uppercase; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.4); transition: 0.3s; pointer-events: auto;
        }

        /* --- UI ELEMENTS --- */
        .score-board { display: flex; gap: 10px; overflow-x: auto; padding: 10px 0; margin-bottom: 5px; scrollbar-width: none; flex-shrink: 0; }
        .player-chip { background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 30px; white-space: nowrap; font-size: 0.75rem; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .score-val { background: white; color: black; width: 20px; height: 20px; border-radius: 50%; display: flex; justify-content: center; align-items: center; }
        
        /* CHUVA DE EMOJIS */
        .emoji-rain { position: fixed; top: -50px; font-size: 2rem; animation: fall linear forwards; z-index: 9999; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* MODAIS */
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 300; display: none; 
            flex-direction: column; justify-content: center; align-items: center; 
            padding: 30px; text-align: center; backdrop-filter: blur(10px);
        }
        .text-sm { font-size: 0.85rem; } .text-md { font-size: 1rem; } .text-lg { font-size: 1.3rem; letter-spacing: -0.5px; }
        
        /* Host Controls */
        .host-controls { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; z-index: 9999; }
        .mini-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 5px 8px; border-radius: 5px; font-size: 0.7rem; cursor: pointer; }

        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }
    </style>

    import { getDatabase, ref, set, onValue, update, runTransaction, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    /* --- SISTEMA DE √ÅUDIO SINTETIZADO (GAME JUICE) --- */
    // Cria sons matematicamente para n√£o depender de arquivos externos
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playTone(type) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        if (type === 'swoosh') {
            // Som de carta deslizando (Ru√≠do filtrado simulado ou tom caindo r√°pido)
            osc.type = 'sine';
            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'pop') {
            // Som de sele√ß√£o/clique
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
        } else if (type === 'impact') {
            // Som de vit√≥ria (Pau!)
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.5);
            osc.start(); osc.stop(audioCtx.currentTime + 0.5);
        }
    }

    /* --- DRAG AND DROP LOGIC (Touch & Mouse) --- */
    let draggedEl = null;
    let cloneEl = null;
    let startX, startY;
    let selectedCardIndexForDrag = -1;

    function initDrag(element, index) {
        element.addEventListener('touchstart', (e) => startDrag(e.touches[0], element, index), {passive: false});
        element.addEventListener('mousedown', (e) => startDrag(e, element, index));
    }

    function startDrag(e, element, index) {
        // Se n√£o for a vez de jogar, n√£o arrasta
        const status = document.getElementById('game-status').innerText;
        if (!status.includes("ESCOLHA")) return;

        draggedEl = element;
        selectedCardIndexForDrag = index;
        startX = e.clientX;
        startY = e.clientY;

        // Cria clone visual
        cloneEl = element.cloneNode(true);
        cloneEl.classList.add('card-dragging');
        cloneEl.style.width = element.offsetWidth + 'px';
        cloneEl.style.height = element.offsetHeight + 'px';
        // Remove classes de rota√ß√£o originais para o clone
        cloneEl.style.margin = '0'; 
        cloneEl.style.transform = 'scale(1.1)';
        
        document.body.appendChild(cloneEl);
        updateClonePos(e.clientX, e.clientY);

        // Feedback visual original
        element.classList.add('ghost');
        document.getElementById('drop-zone').classList.add('active');
        playTone('pop');
        if(navigator.vibrate) navigator.vibrate(20);

        // Listeners globais
        document.addEventListener('touchmove', onDragMove, {passive: false});
        document.addEventListener('touchend', onDragEnd);
        document.addEventListener('mousemove', onDragMove);
        document.addEventListener('mouseup', onDragEnd);
    }

    function onDragMove(e) {
        e.preventDefault(); // Evita scroll da tela
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        updateClonePos(clientX, clientY);
    }

    function updateClonePos(x, y) {
        if(cloneEl) {
            cloneEl.style.left = (x - cloneEl.offsetWidth/2) + 'px';
            cloneEl.style.top = (y - cloneEl.offsetHeight/2) + 'px';
        }
    }

    function onDragEnd(e) {
        document.removeEventListener('touchmove', onDragMove);
        document.removeEventListener('touchend', onDragEnd);
        document.removeEventListener('mousemove', onDragMove);
        document.removeEventListener('mouseup', onDragEnd);

        const dropZone = document.getElementById('drop-zone');
        dropZone.classList.remove('active');

        // Check Collision
        const rect = dropZone.getBoundingClientRect();
        const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
        const clientY = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;

        if (clientX >= rect.left && clientX <= rect.right && clientY >= rect.top && clientY <= rect.bottom) {
            // DROP V√ÅLIDO
            playTone('swoosh');
            if(navigator.vibrate) navigator.vibrate(50);
            submitCardDrag(selectedCardIndexForDrag);
        } else {
            // CANCELA
            if(draggedEl) draggedEl.classList.remove('ghost');
        }

        if(cloneEl) cloneEl.remove();
        draggedEl = null;
        cloneEl = null;
    }

        const themes = ['', 'theme-red', 'theme-blue', 'theme-gold'];

        if(!isHost) return;

            const st = s.val();
            if(st === 'PICKING') update(ref(db, `rooms/${roomCode}/fdp_match`), { state: 'VOTING' });
            if(st === 'VOTING') {

                        setTimeout(() => hostStartNewRoundClean(), 6000);

    window.hostResetMatch = async function() {
        if(!isHost) return;

    function checkRoundProgress(data) {
        if(!data.fdp_match) return;
        const state = data.fdp_match.state;
        const totalPlayers = Object.keys(data.players).length;
        if(state === 'PICKING') {
            const playedCount = data.fdp_match.table ? Object.keys(data.fdp_match.table).length : 0;
            if(playedCount >= totalPlayers && totalPlayers > 0) update(ref(db, `rooms/${roomCode}/fdp_match`), { state: 'VOTING' });
        }
        if(state === 'VOTING') {
            const votesCount = data.fdp_match.votes ? Object.keys(data.fdp_match.votes).length : 0;

        }
    }

        const win = snap.val();
        if(win && !gameOver) {
            document.getElementById('winner-name').innerText = win.name;
            els.winnerAvatar.innerText = win.name.charAt(0); // Avatar simples com inicial
            document.getElementById('winner-card-display').innerHTML = `<div style="font-size:0.75rem; opacity:0.6; margin-bottom:15px; border-bottom:1px solid #ccc; padding-bottom:10px;">${win.black}</div><div style="font-size:1.4rem;">${win.text}</div>`;
            els.modalWinner.style.display = 'flex';
            triggerEmojiRain();
        } else els.modalWinner.style.display = 'none';
    });

    function updateInterface(matchData) {
        els.blackText.innerText = matchData.blackCard;
        els.blackText.className = getTextSizeClass(matchData.blackCard);
        const colors = ['#0aff60', '#b537f2', '#ff2a6d', '#f5e625'];
        const color = colors[(matchData.roundCount || 0) % colors.length];
        // els.ambilight.style.background = `radial-gradient(circle at 50% 30%, ${color}, #000)`; // Desligado para respeitar tema

        if(matchData.state === 'PICKING') {
            els.table.style.display = 'none';
            els.modalWinner.style.display = 'none';
            const myPlay = matchData.table ? matchData.table[myId] : null;
            if(myPlay) {
                els.status.innerText = "AGUARDANDO OS OUTROS...";
                els.hand.style.display = 'none';
                els.btnAction.style.display = 'none';
            } else {
                els.status.innerText = "ESCOLHA (ARRASTE OU CLIQUE)";
                els.hand.style.display = 'flex';
                els.btnAction.style.display = 'none'; 
                renderHand(hand);
                // VIBRAR NO INICIO DO TURNO
                if(navigator.vibrate) navigator.vibrate([50, 50, 50]);
            }
        } else if (matchData.state === 'VOTING') {
            els.hand.style.display = 'none';
            els.btnAction.style.display = 'none';
            els.table.style.display = 'grid';
            const myVote = matchData.votes ? matchData.votes[myId] : null;
            if(myVote) els.status.innerText = "VOTO COMPUTADO"; else els.status.innerText = "VOTE NA MELHOR";
            renderVotingTable(matchData.table, matchData.votes, !!myVote);
        }
    }

    function renderHand(handData) {
        els.hand.innerHTML = '';
        if(!handData) return;
        handData.forEach((text, idx) => {
            const card = document.createElement('div');
            card.className = 'fdp-card card-white hand-card';
            const sizeClass = getTextSizeClass(text);
            card.innerHTML = `<span class="${sizeClass}">${text}</span>`;
            
            // ATIVA O DRAG
            initDrag(card, idx);
            
            // Fallback de clique
            card.onclick = () => {
                document.querySelectorAll('.hand-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                selectedCardIdx = idx;
                els.btnAction.style.display = 'block';
                els.btnAction.innerText = "JOGAR CARTA";
                els.btnAction.onclick = () => submitCardDrag(idx); // Reutiliza l√≥gica
                playTone('pop');
            };
            els.hand.appendChild(card);
        });
    }

    function renderVotingTable(tableData, votesData, iVoted) {
        els.table.innerHTML = '';
        if(!tableData) return;
        Object.entries(tableData).forEach(([uid, item], idx) => {
            const card = document.createElement('div');
            card.className = 'fdp-card card-white table-card';
            const sizeClass = getTextSizeClass(item.text);
            card.innerHTML = `<span class="${sizeClass}">${item.text}</span>`;
            let voteCount = 0;
            if(votesData) Object.values(votesData).forEach(votedId => { if(votedId === uid) voteCount++; });
            if(voteCount > 0) card.innerHTML += `<div class="vote-badge">${voteCount}</div>`;
            if(!iVoted && uid !== myId) { card.onclick = () => { if(confirm("Votar nesta carta?")) submitVote(uid); }; } 
            else if (iVoted) {
                card.style.opacity = '0.5';
                if(votesData && votesData[myId] === uid) { card.style.border = "4px solid var(--primary)"; card.style.opacity = "1"; }
            }
            els.table.appendChild(card);
        });
    }

    function updateScoreBoard(players) {
        els.scoreBoard.innerHTML = '';
        if(!players) return;
        Object.values(players).forEach(p => {
            const score = p.score_fdp || 0;
            els.scoreBoard.innerHTML += `<div class="player-chip"><span>${p.name}</span><div class="score-val">${score}</div></div>`;
        });
    }

    function checkGameOver(players) {
        if(!players) return;
        let winner = null;
        Object.values(players).forEach(p => { if((p.score_fdp || 0) >= 10) winner = p.name; });
        if(winner) {
            if(gameOver) return;
            gameOver = true;
            document.getElementById('champion-name').innerText = winner;
            els.modalGameover.style.display = 'flex';
            els.modalWinner.style.display = 'none';
        } else { if(gameOver) { gameOver = false; els.modalGameover.style.display = 'none'; } }
    }

    // Unifica√ß√£o do submit (drag ou click)
    function submitCardDrag(idx) {
        if(idx === -1) return;
        const text = hand[idx];
        const newHand = [...hand];
        newHand.splice(idx, 1);
        update(ref(db, `rooms/${roomCode}/players/${myId}`), { hand_fdp: newHand });
        update(ref(db, `rooms/${roomCode}/fdp_match/table/${myId}`), { text: text, ownerName: myName });
        drawCard(1);
        els.hand.style.display = 'none';
        els.btnAction.style.display = 'none';
    }

    function submitVote(targetUid) { set(ref(db, `rooms/${roomCode}/fdp_match/votes/${myId}`), targetUid); }

    function drawCard(qty) {
        const h = hand || [];
        while(h.length < 7) {
            const r = MASTER_WHITE[Math.floor(Math.random() * MASTER_WHITE.length)];
            if(!h.includes(r)) h.push(r);
        }
        update(ref(db, `rooms/${roomCode}/players/${myId}`), { hand_fdp: h });
        hand = h;
    }

    async function hostStartNewRound() {
        if(!isHost || gameOver) return;
        const matchRef = ref(db, `rooms/${roomCode}/fdp_match`);
        const s = await get(matchRef);
        const current = s.val() || {};
        if(!current.blackCard) { hostResetMatch(); return; }
        if(current.state === 'WINNER') return; 
        runTransaction(ref(db, `rooms/${roomCode}/decks/black`), (deck) => {
            if(!deck || deck.length === 0) return MASTER_BLACK; 
            deck.pop(); return deck;
        }).then(() => {
             const nextBlack = MASTER_BLACK[Math.floor(Math.random() * MASTER_BLACK.length)];
             update(matchRef, { state: 'PICKING', blackCard: nextBlack, table: null, votes: null, winner: null, roundCount: (current.roundCount || 0) + 1 });
        });
    }

    function hostFinalizeRound(votes, table, blackText) {
        if(!isHost) return;
        const counts = {};
        let maxVotes = 0; let winnerId = null;
        if(votes) Object.values(votes).forEach(targetId => { counts[targetId] = (counts[targetId] || 0) + 1; if(counts[targetId] > maxVotes) { maxVotes = counts[targetId]; winnerId = targetId; } });
        if(!winnerId && table) { const keys = Object.keys(table); if(keys.length > 0) winnerId = keys[Math.floor(Math.random() * keys.length)]; }
        if(winnerId && table[winnerId]) {
            const winnerCard = table[winnerId];
            update(ref(db, `rooms/${roomCode}/fdp_match`), { state: 'WINNER', winner: { name: winnerCard.ownerName, text: winnerCard.text, black: blackText } });
            get(ref(db, `rooms/${roomCode}/players/${winnerId}/score_fdp`)).then(s => {
                const pts = (s.val() || 0) + 1;
                update(ref(db, `rooms/${roomCode}/players/${winnerId}`), { score_fdp: pts });
                if(pts < 10) setTimeout(() => hostStartNewRoundClean(), 6000); 
            });
        }
    }

    async function hostStartNewRoundClean() {
        const nextBlack = MASTER_BLACK[Math.floor(Math.random() * MASTER_BLACK.length)];
        update(ref(db, `rooms/${roomCode}/fdp_match`), { state: 'PICKING', blackCard: nextBlack, table: null, votes: null, winner: null, roundCount: (Math.floor(Math.random()*100)) });
    }

    window.forceNextPhase = forceNextPhase; window.hostResetMatch = hostResetMatch;
</script>
