<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FDP - Premium</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --bg-body: #0a0a0a;
            --bg-card: #ffffff;
            --text-card: #000000;
            --primary: #ffffff;
            --accent: #0aff60; /* Verde Neon suave para destaques */
            --danger: #ff4757;
            
            --font-main: 'Space Grotesk', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            background-color: var(--bg-body);
            color: var(--primary);
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: var(--font-main);
            display: flex; flex-direction: column;
        }

        /* --- LAYOUT GERAL --- */
        .app {
            display: flex; flex-direction: column; height: 100%; width: 100%;
            max-width: 600px; margin: 0 auto; position: relative;
        }

        /* HEADER */
        .header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            z-index: 20;
        }
        .score-pill {
            background: rgba(255,255,255,0.1); padding: 8px 16px; border-radius: 30px;
            font-family: var(--font-mono); font-size: 0.8rem; font-weight: bold;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .status-txt {
            font-family: var(--font-mono); font-size: 0.7rem; letter-spacing: 2px;
            text-transform: uppercase; color: rgba(255,255,255,0.5);
        }

        /* --- FASE 1: ESCOLHA (PICKING) --- */
        .phase-picking {
            flex: 1; display: flex; flex-direction: column; justify-content: space-between;
            position: relative; padding-bottom: 20px;
        }

        /* CARTA PRETA (PERGUNTA) */
        .black-card-container {
            padding: 0 20px; margin-top: 10px;
        }
        .card-black {
            background: #1c1c1c; color: white; border-radius: 20px;
            padding: 25px; min-height: 200px;
            font-size: 1.3rem; font-weight: 700; line-height: 1.3;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; flex-direction: column; justify-content: center;
        }

        /* CARROSSEL DE M√ÉO (SWIPE UP) */
        .hand-carousel {
            display: flex; gap: 15px; 
            overflow-x: auto; scroll-snap-type: x mandatory;
            padding: 40px 50vw 40px 20px; /* Padding extra pra centralizar */
            scroll-behavior: smooth;
            align-items: center; height: 320px;
        }
        .hand-carousel::-webkit-scrollbar { display: none; }

        .card-white {
            background: var(--bg-card); color: var(--text-card);
            width: 200px; height: 280px; flex-shrink: 0;
            border-radius: 18px; padding: 20px;
            font-weight: 700; font-size: 1.1rem; line-height: 1.2;
            scroll-snap-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transform-origin: center bottom;
            transition: transform 0.2s;
            position: relative;
        }
        /* Destaque visual leve */
        .card-white:active { transform: scale(0.98); }
        
        /* Instru√ß√£o visual */
        .swipe-hint {
            text-align: center; opacity: 0.4; font-family: var(--font-mono);
            font-size: 0.7rem; margin-bottom: 10px; pointer-events: none;
            animation: pulse 2s infinite;
        }

        /* --- FASE 2: VOTA√á√ÉO (TABLE) --- */
        .phase-voting {
            display: none; flex: 1; 
            padding: 20px; overflow-y: auto;
            grid-template-columns: 1fr 1fr; gap: 15px; align-content: flex-start;
        }
        .table-card {
            background: var(--bg-card); color: var(--text-card);
            border-radius: 16px; padding: 15px; min-height: 140px;
            font-size: 0.9rem; font-weight: 700;
            animation: popIn 0.4s backwards;
        }
        .table-card.selected { border: 4px solid var(--accent); transform: scale(1.02); }

        /* --- MODAIS --- */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 100;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; backdrop-filter: blur(10px);
        }
        .winner-avatar {
            width: 80px; height: 80px; background: var(--accent); color: #000;
            border-radius: 50%; font-size: 2rem; font-weight: 900;
            display: flex; justify-content: center; align-items: center;
            margin-top: -40px; border: 5px solid #fff; position: relative; z-index: 10;
        }

        /* HOST CONTROLS */
        .host-btn {
            position: fixed; top: 20px; right: 20px; z-index: 50;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 8px 12px; border-radius: 8px; font-size: 0.8rem; cursor: pointer;
        }

        /* UTIL */
        @keyframes pulse { 0%, 100% { opacity: 0.3; transform: translateY(0); } 50% { opacity: 0.8; transform: translateY(-5px); } }
        @keyframes popIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes flyUp { to { transform: translateY(-100vh) rotate(10deg); opacity: 0; } }
        .flying { animation: flyUp 0.5s ease-in forwards !important; pointer-events: none; }
        .text-sm { font-size: 0.85rem; } .text-md { font-size: 1.1rem; } .text-lg { font-size: 1.4rem; }

    </style>
</head>
<body>

<div class="app">
    
    <div class="header">
        <div class="score-pill">üèÜ <span id="my-score">0</span></div>
        <div class="status-txt" id="status-txt">...</div>
    </div>

    <button id="host-btn" class="host-btn" style="display:none;" onclick="forceNextPhase()">AVAN√áAR ‚è©</button>

    <div id="phase-picking" class="phase-picking">
        <div class="black-card-container">
            <div id="black-card" class="card-black">
                <span id="black-text">Carregando pergunta...</span>
            </div>
        </div>

        <div>
            <div class="swipe-hint" id="swipe-hint">ARRASTE A CARTA PARA CIMA PARA JOGAR ‚¨Ü</div>
            <div id="hand-carousel" class="hand-carousel">
                </div>
        </div>
    </div>

    <div id="phase-voting" class="phase-voting">
        </div>

</div>

<div id="winner-modal" class="modal">
    <h3 style="color: var(--accent); letter-spacing: 2px; margin-bottom: 50px;">VENCEDOR DA RODADA</h3>
    
    <div style="position: relative; display: flex; flex-direction: column; align-items: center;">
        <div id="winner-card" class="card-white" style="transform: rotate(-3deg); width: 220px; height: 300px; font-size: 1.3rem;">
            Texto da carta
        </div>
        <div id="winner-avatar" class="winner-avatar">A</div>
    </div>

    <h2 id="winner-name" style="margin-top: 20px; font-size: 2rem;">Nome do Player</h2>
    <p style="opacity: 0.5; margin-top: 30px; font-family: var(--font-mono);">Pr√≥xima rodada em instantes...</p>
</div>

<div id="game-over-modal" class="modal" style="background: var(--accent);">
    <h1 style="font-size: 6rem; margin: 0; color: #000;">üëë</h1>
    <h1 style="font-size: 3rem; color: #000; font-weight: 900;">CAMPE√ÉO</h1>
    <h2 id="champion-name" style="background: #000; color: #fff; padding: 10px 40px; border-radius: 50px;">PLAYER</h2>
    
    <button id="restart-btn" onclick="hostResetMatch()" style="display:none; margin-top: 40px; padding: 15px 30px; border: none; background: #000; color: #fff; font-weight: bold; border-radius: 30px; font-size: 1rem;">NOVA PARTIDA üîÑ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, runTransaction, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    /* --- SETUP FIREBASE --- */
    const firebaseConfig = { apiKey: "AIzaSyB1buacNarLY8ELWla6yeqTi4L0vTdloSc", authDomain: "wrapped-fad94.firebaseapp.com", databaseURL: "https://wrapped-fad94-default-rtdb.firebaseio.com", projectId: "wrapped-fad94", storageBucket: "wrapped-fad94.firebasestorage.app", messagingSenderId: "360236097664", appId: "1:360236097664:web:76777f529c18623bf1c665" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const roomCode = new URLSearchParams(window.location.search).get('room');
    const myId = localStorage.getItem('wrapped_uid');

    if(!roomCode || !myId) window.location.href = 'index.html';

    /* --- SOM (JUICE) --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(type) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        const t = audioCtx.currentTime;

        if(type === 'swish') { // Som de Swipe
            osc.frequency.setValueAtTime(200, t);
            osc.frequency.exponentialRampToValueAtTime(600, t + 0.2);
            gain.gain.setValueAtTime(0.1, t);
            gain.gain.linearRampToValueAtTime(0, t + 0.2);
            osc.start(); osc.stop(t + 0.2);
        } else if (type === 'pop') { // Vit√≥ria
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(400, t);
            gain.gain.setValueAtTime(0.2, t);
            gain.gain.exponentialRampToValueAtTime(0.01, t + 0.5);
            osc.start(); osc.stop(t + 0.5);
        }
    }

    /* --- L√ìGICA DE JOGO --- */
    let isHost = false;
    let hand = [];
    let myName = "Eu";
    let gameState = "";
    let gameOver = false;

    // Elementos DOM
    const els = {
        picking: document.getElementById('phase-picking'),
        voting: document.getElementById('phase-voting'),
        hand: document.getElementById('hand-carousel'),
        blackText: document.getElementById('black-text'),
        status: document.getElementById('status-txt'),
        winnerModal: document.getElementById('winner-modal'),
        gameOverModal: document.getElementById('game-over-modal'),
        hostBtn: document.getElementById('host-btn'),
        hint: document.getElementById('swipe-hint')
    };

    // Listeners
    onValue(ref(db, `rooms/${roomCode}`), snap => {
        const data = snap.val();
        if(!data) return;
        if(data.status === 'lobby') window.location.href = 'index.html';

        isHost = (data.host === myId);
        if(isHost) {
            els.hostBtn.style.display = 'block';
            document.getElementById('restart-btn').style.display = 'block';
        }

        // Info Jogador
        if(data.players && data.players[myId]) {
            myName = data.players[myId].name;
            document.getElementById('my-score').innerText = data.players[myId].score_fdp || 0;
        }

        // Check Fim de Jogo (5 pts)
        let champ = null;
        if(data.players) Object.values(data.players).forEach(p => { if((p.score_fdp || 0) >= 5) champ = p.name; });
        if(champ) {
            gameOver = true;
            document.getElementById('champion-name').innerText = champ;
            els.gameOverModal.style.display = 'flex';
            els.winnerModal.style.display = 'none';
        } else {
            gameOver = false;
            els.gameOverModal.style.display = 'none';
            if(data.fdp_match) renderState(data.fdp_match);
            else if(isHost) hostStartRound();
        }
    });

    onValue(ref(db, `rooms/${roomCode}/players/${myId}/hand_fdp`), snap => {
        if(snap.exists()) {
            hand = snap.val();
            // S√≥ renderiza m√£o se estiver na fase certa
            if(gameState === 'PICKING') renderHand(hand);
        } else {
            drawCards(7);
        }
    });

    /* --- RENDERIZA√á√ÉO DE ESTADOS --- */
    function renderState(match) {
        gameState = match.state;
        
        // Atualiza Pergunta
        els.blackText.innerText = match.blackCard;
        // Ajuste de fonte baseado no tamanho
        els.blackText.style.fontSize = match.blackCard.length > 80 ? '1rem' : '1.3rem';

        if(match.state === 'PICKING') {
            els.picking.style.display = 'flex';
            els.voting.style.display = 'none';
            els.winnerModal.style.display = 'none';
            
            const played = match.table && match.table[myId];
            if(played) {
                els.status.innerText = "AGUARDANDO OS OUTROS...";
                els.hand.innerHTML = '<div style="margin:auto; opacity:0.5;">Carta enviada! üöÄ</div>';
                els.hint.style.display = 'none';
            } else {
                els.status.innerText = "SUA VEZ: ARRASTE UMA CARTA PRA CIMA";
                els.hint.style.display = 'block';
                renderHand(hand);
            }
        }
        else if (match.state === 'VOTING') {
            els.picking.style.display = 'none';
            els.voting.style.display = 'grid'; // Grid mode
            els.winnerModal.style.display = 'none';
            
            const voted = match.votes && match.votes[myId];
            els.status.innerText = voted ? "VOTO REGISTRADO" : "TOQUE PARA VOTAR NA MELHOR";
            
            renderVoting(match.table, match.votes, !!voted);
        }
        else if (match.state === 'WINNER') {
            if(match.winner) {
                document.getElementById('winner-name').innerText = match.winner.name;
                document.getElementById('winner-avatar').innerText = match.winner.name.charAt(0);
                document.getElementById('winner-card').innerText = match.winner.text;
                els.winnerModal.style.display = 'flex';
                playSound('pop');
                confetti();
            }
        }
    }

    /* --- RENDER HAND (CARROSSEL + SWIPE UP) --- */
    function renderHand(cards) {
        els.hand.innerHTML = '';
        cards.forEach((txt, idx) => {
            const card = document.createElement('div');
            card.className = 'card-white';
            card.innerText = txt;
            
            // --- LOGICA DE SWIPE UP ---
            let startY = 0;
            let currentY = 0;

            card.addEventListener('touchstart', (e) => {
                startY = e.touches[0].clientY;
                card.style.transition = 'none'; // Remove transi√ß√£o pra ficar √°gil
            });

            card.addEventListener('touchmove', (e) => {
                currentY = e.touches[0].clientY;
                const delta = currentY - startY;
                // S√≥ move se for pra cima
                if(delta < 0) {
                    e.preventDefault(); // Impede scroll da pagina
                    card.style.transform = `translateY(${delta}px) scale(1.05) rotate(${delta * 0.05}deg)`;
                }
            });

            card.addEventListener('touchend', (e) => {
                card.style.transition = 'transform 0.3s ease'; // Volta a transi√ß√£o suave
                const delta = currentY - startY;
                
                if(delta < -150) { // Se arrastou mais de 150px pra cima
                    // JOGAR A CARTA
                    card.classList.add('flying'); // Anima√ß√£o de voo
                    playSound('swish');
                    if(navigator.vibrate) navigator.vibrate(50);
                    setTimeout(() => submitCard(idx), 400); // Espera anima√ß√£o
                } else {
                    // VOLTA PRA POSI√á√ÉO
                    card.style.transform = 'translateY(0) scale(1) rotate(0)';
                }
            });

            // Fallback para Mouse (Desktop)
            card.onclick = () => {
                if(confirm("Jogar esta carta?")) {
                    card.classList.add('flying');
                    setTimeout(() => submitCard(idx), 400);
                }
            }

            els.hand.appendChild(card);
        });
    }

    /* --- RENDER VOTING --- */
    function renderVoting(table, votes, iVoted) {
        els.voting.innerHTML = '';
        if(!table) return;
        
        Object.entries(table).forEach(([uid, item]) => {
            const el = document.createElement('div');
            el.className = 'table-card';
            el.innerText = item.text;
            
            // Contagem de votos (visual pequeno)
            let vCount = 0;
            if(votes) Object.values(votes).forEach(v => { if(v === uid) vCount++ });
            if(vCount > 0) el.innerHTML += `<div style="float:right; background:var(--accent); color:black; width:24px; height:24px; border-radius:50%; text-align:center; font-weight:bold;">${vCount}</div>`;

            if(!iVoted && uid !== myId) {
                el.onclick = () => { if(confirm("Votar nesta?")) set(ref(db, `rooms/${roomCode}/fdp_match/votes/${myId}`), uid); }
            } else if (iVoted) {
                el.style.opacity = '0.5';
                if(votes && votes[myId] === uid) el.classList.add('selected');
            }
            els.voting.appendChild(el);
        });
    }

    /* --- ACTIONS --- */
    function submitCard(idx) {
        const txt = hand[idx];
        const newHand = [...hand];
        newHand.splice(idx, 1);
        update(ref(db, `rooms/${roomCode}/players/${myId}`), { hand_fdp: newHand });
        update(ref(db, `rooms/${roomCode}/fdp_match/table/${myId}`), { text: txt, ownerName: myName });
        drawCards(1);
    }

    function drawCards(qty) {
        const h = hand || [];
        while(h.length < 7) {
            h.push(MASTER_WHITE[Math.floor(Math.random() * MASTER_WHITE.length)]);
        }
        update(ref(db, `rooms/${roomCode}/players/${myId}`), { hand_fdp: h });
    }

    /* --- HOST --- */
    window.forceNextPhase = function() {
        if(!isHost) return;
        get(ref(db, `rooms/${roomCode}/fdp_match`)).then(snap => {
            const m = snap.val();
            if(m.state === 'PICKING') update(ref(db, `rooms/${roomCode}/fdp_match`), { state: 'VOTING' });
            else if(m.state === 'VOTING') finalizeRound(m);
        });
    }

    async function finalizeRound(m) {
        const votes = m.votes || {};
        const counts = {};
        let winnerId = null; let max = -1;
        
        Object.values(votes).forEach(id => {
            counts[id] = (counts[id] || 0) + 1;
            if(counts[id] > max) { max = counts[id]; winnerId = id; }
        });

        // Se empatar ou ngm votar, aleat√≥rio
        if(!winnerId && m.table) {
            const ids = Object.keys(m.table);
            if(ids.length > 0) winnerId = ids[Math.floor(Math.random() * ids.length)];
        }

        if(winnerId) {
            const winCard = m.table[winnerId];
            update(ref(db, `rooms/${roomCode}/fdp_match`), { state: 'WINNER', winner: { name: winCard.ownerName, text: winCard.text, black: m.blackCard } });
            
            // Score
            const pRef = ref(db, `rooms/${roomCode}/players/${winnerId}/score_fdp`);
            const sSnap = await get(pRef);
            const score = (sSnap.val() || 0) + 1;
            update(ref(db, `rooms/${roomCode}/players/${winnerId}`), { score_fdp: score });

            if(score < 5) setTimeout(hostStartRound, 6000);
        } else {
             hostStartRound(); // Ningu√©m jogou, next
        }
    }

    window.hostStartRound = function() {
        const nextB = MASTER_BLACK[Math.floor(Math.random() * MASTER_BLACK.length)];
        update(ref(db, `rooms/${roomCode}/fdp_match`), {
            state: 'PICKING', blackCard: nextB, table: null, votes: null, winner: null
        });
    }

    window.hostResetMatch = async function() {
        const updates = {};
        const snap = await get(ref(db, `rooms/${roomCode}/players`));
        if(snap.exists()) Object.keys(snap.val()).forEach(pid => {
            updates[`rooms/${roomCode}/players/${pid}/score_fdp`] = 0;
            updates[`rooms/${roomCode}/players/${pid}/hand_fdp`] = null;
        });
        updates[`rooms/${roomCode}/fdp_match`] = { state: 'PICKING', blackCard: MASTER_BLACK[0], roundCount: 0 };
        update(ref(db), updates);
    }

    function confetti() {
        const emojis = ['üòÇ','üî•','üçÜ','üíÄ','ü§°','üéâ'];
        for(let i=0; i<40; i++) {
            const e = document.createElement('div');
            e.innerText = emojis[Math.floor(Math.random()*emojis.length)];
            e.style.position='fixed'; e.style.left=Math.random()*100+'vw'; e.style.top='-50px';
            e.style.fontSize=(Math.random()*2+1)+'rem'; e.style.zIndex=200;
            e.style.animation = `drop ${Math.random()*2+2}s linear forwards`;
            document.body.appendChild(e);
            setTimeout(()=>e.remove(), 4000);
        }
    }
    const st = document.createElement('style');
    st.innerHTML = `@keyframes drop { to { transform: translateY(110vh) rotate(360deg); } }`;
    document.head.appendChild(st);

    /* --- DATASETS --- */
    const MASTER_BLACK = ["Para fazer amor gostoso, eu preciso de _____.", "O que o Bolsonaro esconde no cofre?", "Minha m√£e chorou quando viu _____.",
        "Qual √© o segredo para uma vida feliz?", "O que deu errado na minha vida sexual?", "Brasileiro gosta mesmo √© de _____.",
        "Em um mundo perfeito, n√£o existiria _____.", "O novo sabor de Doritos √©: _____.", "A causa da minha morte ser√° _____.",
        "O que eu trouxe da minha viagem ao Paraguai?", "Desculpe, professor, n√£o fiz o dever porque estava ocupado com _____.",
        "O que o Padre Marcelo Rossi toma no caf√© da manh√£?", "Qual √© o cheiro do transporte p√∫blico √†s 18h?",
        "O Brasil s√≥ vai para frente quando liberarem _____.", "Em briga de marido e mulher, ningu√©m mete _____.",
        "O que a Anitta vai lan√ßar no pr√≥ximo clipe?", "No meu vel√≥rio, eu quero que sirvam _____.", "Minha fantasia de carnaval esse ano √© _____.",
        "O que eu faria por um iPhone 15?", "O verdadeiro motivo do fim do mundo √© _____.", "O que eu encontrei no hist√≥rico do navegador do meu pai?",
        "A nova pol√≠tica da empresa pro√≠be _____ no escrit√≥rio.", "O que me faz questionar minha heterossexualidade?", "A √∫nica coisa que me acalma √© _____.",
        "O presente perfeito para o Dia das M√£es √© _____.", "Por que eu fui demitido do McDonald's?", "O que o Faust√£o guarda na churrasqueira?",
        "A solu√ß√£o para a crise econ√¥mica √© _____.", "Qual √© o superpoder mais in√∫til?", "O que eu disse para o policial quando fui parado?",
