<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#121212">
    <title>FDP</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Permanent+Marker&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #121212;
            --card-white-bg: #fdfdfd;
            --card-white-text: #1a1a1a;
            --card-black-bg: #222;
            --card-black-text: #fff;
            --accent: #00e5ff; 
            --card-width: 220px;
            --card-height: 320px;
            --card-radius: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh; height: 100dvh;
            width: 100vw; overflow: hidden;
            font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column;
            background-image: radial-gradient(circle at center, #252525 0%, #000 100%);
        }

        /* HEADER */
        .header {
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            z-index: 50; height: 60px; background: rgba(0,0,0,0.3); backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .score-badge { background: rgba(255,255,255,0.1); padding: 6px 14px; border-radius: 20px; font-weight: 700; font-size: 0.85rem; display: flex; align-items: center; gap: 6px; }
        .status-text { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.7; font-weight: bold; color: var(--accent); }

        /* CARTAS */
        .card {
            position: relative; border-radius: var(--card-radius); padding: 24px;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4); transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }
        .card::before { content: ''; position: absolute; inset: 0; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.05; pointer-events: none; }
        .card-brand { font-family: 'Permanent Marker', cursive; font-size: 0.8rem; opacity: 0.3; align-self: flex-end; margin-top: auto; }
        .card-content { font-weight: 700; font-size: 1.25rem; line-height: 1.2; word-wrap: break-word; pointer-events: none; }
        .card-content.long-text { font-size: 1rem; }
        .card-content.very-long-text { font-size: 0.85rem; }

        .is-black { 
            background: var(--card-black-bg); color: var(--card-black-text); 
            border: 2px solid var(--accent); box-shadow: 0 0 15px rgba(0, 229, 255, 0.15), inset 0 0 20px rgba(0,0,0,0.8);
        }
        .is-white { background: var(--card-white-bg); color: var(--card-white-text); }

        /* FASE 1: ESCOLHA */
        .phase-picking { flex: 1; display: flex; flex-direction: column; justify-content: space-between; overflow: hidden; padding-bottom: 20px; }
        .question-area { flex: 1; display: flex; justify-content: center; align-items: center; padding: 10px 30px; perspective: 1000px; }
        .black-card-display { width: 100%; max-width: 320px; min-height: 180px; transform: rotateX(5deg); box-shadow: 0 20px 40px rgba(0,0,0,0.6), 0 0 20px rgba(0, 229, 255, 0.1); }

        .hand-area { height: 380px; position: relative; }
        .hand-carousel { display: flex; gap: 15px; overflow-x: auto; scroll-snap-type: x mandatory; padding: 40px 50vw 60px 50vw; align-items: center; height: 100%; }
        .hand-carousel::-webkit-scrollbar { display: none; }
        .hand-card-wrapper { scroll-snap-align: center; flex-shrink: 0; width: var(--card-width); height: var(--card-height); }
        .hand-card-wrapper .card { width: 100%; height: 100%; cursor: grab; overflow: hidden; }
        .hand-card-wrapper .card:active { cursor: grabbing; }

        /* STATUS DE ESPERA */
        .waiting-state { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; animation: fadeIn 0.5s; }
        .ghost-card { width: 140px; height: 200px; border: 2px dashed rgba(255,255,255,0.3); border-radius: 12px; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.05); margin-bottom: 20px; position: relative; }
        .check-icon { font-size: 3rem; color: var(--accent); filter: drop-shadow(0 0 10px var(--accent)); animation: pulse 2s infinite; }
        .waiting-text { font-size: 0.9rem; opacity: 0.6; font-weight: bold; letter-spacing: 1px; font-family: 'Inter', sans-serif; }
        
        .gesture-hint { position: absolute; top: 0; left: 0; width: 100%; text-align: center; font-size: 0.75rem; opacity: 0.5; pointer-events: none; display: flex; justify-content: center; gap: 5px; animation: fadeInOut 2s infinite; }

        /* FASE 2: VOTA√á√ÉO */
        .phase-voting { display: none; flex: 1; padding: 20px; overflow-y: auto; align-content: start; grid-template-columns: repeat(2, 1fr); gap: 15px; padding-bottom: 80px; }
        .table-card { min-height: 160px; font-size: 0.9rem; animation: dealCard 0.4s backwards; overflow: visible; }
        .table-card.selected { box-shadow: 0 0 0 4px var(--accent); transform: scale(1.02); z-index: 10; }
        .vote-badge { position: absolute; top: -10px; right: -10px; background: var(--accent); color: black; width: 32px; height: 32px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-weight: 900; font-size: 1rem; box-shadow: 0 5px 10px rgba(0,0,0,0.5); z-index: 20; border: 2px solid #fff; animation: popBadge 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* MODAIS */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: none; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .winner-card-visual { transform: rotate(-3deg) scale(1.1); width: 240px; box-shadow: 0 0 50px rgba(0, 229, 255, 0.3); }
        .winner-badge { position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%); background: var(--accent); color: black; padding: 5px 20px; border-radius: 20px; font-weight: 900; font-size: 0.8rem; box-shadow: 0 5px 15px rgba(0,0,0,0.5); white-space: nowrap; }

        @keyframes dealCard { from { opacity: 0; transform: translateY(50px) scale(0.8); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes flyUp { to { transform: translateY(-150vh) rotate(15deg) scale(0.8); opacity: 0; } }
        @keyframes fadeInOut { 0%,100% { opacity: 0.3; transform: translateY(0); } 50% { opacity: 0.8; transform: translateY(-5px); } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes popBadge { from { transform: scale(0); } to { transform: scale(1); } }
        .flying { animation: flyUp 0.5s ease-in forwards !important; pointer-events: none; }
    </style>
</head>
<body>

<div class="header">
    <div class="score-badge"><i class="fa-solid fa-trophy" style="color: gold;"></i><span id="my-score">0</span></div>
    <div class="status-text" id="status-display">CARREGANDO...</div>
    <div id="host-controls" style="display:none;">
        <button onclick="forceNextPhase()" style="background:none; border:none; color:white; font-size:1.5rem; padding: 10px;"><i class="fa-solid fa-forward-step"></i></button>
    </div>
</div>

<div id="phase-picking" class="phase-picking">
    <div class="question-area">
        <div id="black-card" class="card is-black black-card-display">
            <div id="black-text" class="card-content">...</div>
            <div class="card-brand">FDP</div>
        </div>
    </div>
    <div class="hand-area">
        <div class="gesture-hint" id="gesture-hint"><i class="fa-solid fa-arrow-up"></i> ARRASTE PARA CIMA PARA JOGAR</div>
        <div id="hand-carousel" class="hand-carousel"></div>
    </div>
</div>

<div id="phase-voting" class="phase-voting"></div>

<div id="winner-modal" class="modal-overlay">
    <div style="position: relative; margin-bottom: 30px;">
        <div id="winner-card-visual" class="card is-white winner-card-visual">
            <div id="winner-card-text" class="card-content"></div>
            <div class="card-brand">FDP</div>
        </div>
        <div class="winner-badge" id="winner-name">JOGADOR</div>
    </div>
    <h2 style="color: white;">VENCEDOR!</h2>
</div>

<div id="game-over-modal" class="modal-overlay" style="background: var(--accent);">
    <h1 style="font-size: 5rem; color: #000; margin-bottom: 0;"><i class="fa-solid fa-crown"></i></h1>
    <h1 style="color: #000; font-weight: 900; font-size: 3rem; line-height: 1;">CAMPE√ÉO</h1>
    <h2 id="champion-name" style="background: #000; color: #fff; padding: 10px 40px; border-radius: 50px; margin-top: 20px;">PLAYER</h2>
    <div id="host-reset-area" style="margin-top: 40px; display: none;">
        <button onclick="hostResetMatch()" style="padding: 15px 40px; background: #000; color: white; border: none; border-radius: 30px; font-weight: bold; font-size: 1rem; box-shadow: 0 10px 20px rgba(0,0,0,0.2);">NOVA PARTIDA üîÑ</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, runTransaction, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    /* --- CONFIG --- */
    const firebaseConfig = { apiKey: "AIzaSyB1buacNarLY8ELWla6yeqTi4L0vTdloSc", authDomain: "wrapped-fad94.firebaseapp.com", databaseURL: "https://wrapped-fad94-default-rtdb.firebaseio.com", projectId: "wrapped-fad94", storageBucket: "wrapped-fad94.firebasestorage.app", messagingSenderId: "360236097664", appId: "1:360236097664:web:76777f529c18623bf1c665" };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const roomCode = new URLSearchParams(window.location.search).get('room');
    const myId = localStorage.getItem('wrapped_uid');

    if(!roomCode || !myId) window.location.href = 'index.html';

    /* --- √ÅUDIO --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSfx(type) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination); const t = audioCtx.currentTime;
        if(type === 'swish') { osc.frequency.setValueAtTime(300,t); osc.frequency.exponentialRampToValueAtTime(800,t+0.2); gain.gain.setValueAtTime(0.1,t); gain.gain.linearRampToValueAtTime(0,t+0.2); osc.start(); osc.stop(t+0.2); }
        else if(type === 'pop') { osc.type='triangle'; osc.frequency.setValueAtTime(600,t); gain.gain.setValueAtTime(0.1,t); gain.gain.exponentialRampToValueAtTime(0.01,t+0.1); osc.start(); osc.stop(t+0.1); }
    }

    let isHost = false; let hand = []; let myName = "Eu"; let gameState = "";
    
    const els = { picking: document.getElementById('phase-picking'), voting: document.getElementById('phase-voting'), handCarousel: document.getElementById('hand-carousel'), blackText: document.getElementById('black-text'), status: document.getElementById('status-display'), winnerModal: document.getElementById('winner-modal'), gameOverModal: document.getElementById('game-over-modal'), hostControls: document.getElementById('host-controls') };

    function getTextSizeClass(text) { if (text.length > 80) return 'very-long-text'; if (text.length > 40) return 'long-text'; return ''; }

    /* --- √öNICA: EMBARALHAR --- */
    function shuffle(array) {
        let currentIndex = array.length, randomIndex;
        while (currentIndex != 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;
            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }
        return array;
    }

    /* --- LOGIC --- */
    onValue(ref(db, `rooms/${roomCode}`), snap => {
        const data = snap.val();
        if(!data) return;
        if(data.status === 'lobby') window.location.href = 'index.html';

        isHost = (data.host === myId);
        if(isHost) { els.hostControls.style.display = 'block'; document.getElementById('host-reset-area').style.display = 'block'; }

        if(data.players && data.players[myId]) {
            myName = data.players[myId].name;
            document.getElementById('my-score').innerText = data.players[myId].score_fdp || 0;
            hand = data.players[myId].hand_fdp || [];
            if(gameState === 'PICKING') renderHand(hand);
        }

        let champ = null;
        if(data.players) Object.values(data.players).forEach(p => { if((p.score_fdp || 0) >= 10) champ = p.name; });
        
        if(champ) {
            els.gameOverModal.style.display = 'flex'; els.winnerModal.style.display = 'none';
            document.getElementById('champion-name').innerText = champ;
        } else {
            els.gameOverModal.style.display = 'none';
            if(data.fdp_match) { 
                renderState(data.fdp_match); 
                if(isHost) checkRoundProgress(data); 
            }
            else if(isHost) hostStartRound();
        }

        if(hand.length < 7 && data.fdp_match && data.fdp_match.state === 'PICKING') drawCards();
    });

    function checkRoundProgress(data) {
        if(!data.fdp_match || !data.players) return;
        const match = data.fdp_match;
        const totalPlayers = Object.keys(data.players).length;
        if (match.state === 'PICKING') {
            const playedCount = match.table ? Object.keys(match.table).length : 0;
            if (playedCount >= totalPlayers && totalPlayers > 1) update(ref(db, `rooms/${roomCode}/fdp_match`), { state: 'VOTING' });
        }
        if (match.state === 'VOTING') {
            const votesCount = match.votes ? Object.keys(match.votes).length : 0;
            if (votesCount >= totalPlayers && totalPlayers > 1) finalizeRound(match);
        }
    }

    function renderState(match) {
        gameState = match.state;
        els.blackText.innerText = match.blackCard;
        els.blackText.className = `card-content ${getTextSizeClass(match.blackCard)}`;

        if(match.state === 'PICKING') {
            els.picking.style.display = 'flex'; els.voting.style.display = 'none'; els.winnerModal.style.display = 'none';
            const played = match.table && match.table[myId];
            if(played) {
                els.status.innerText = "AGUARDANDO OPONENTES...";
                document.getElementById('gesture-hint').style.display = 'none';
                els.handCarousel.innerHTML = `<div class="waiting-state"><div class="ghost-card"><i class="fa-solid fa-check check-icon"></i></div><div class="waiting-text">CARTA ENVIADA</div></div>`;
            } else {
                els.status.innerText = "SUA VEZ DE JOGAR";
                document.getElementById('gesture-hint').style.display = 'flex';
                if(els.handCarousel.children.length === 0 || els.handCarousel.querySelector('.waiting-state')) renderHand(hand);
            }
        }
        else if (match.state === 'VOTING') {
            els.picking.style.display = 'none'; els.voting.style.display = 'grid'; els.winnerModal.style.display = 'none';
            const voted = match.votes && match.votes[myId];
            els.status.innerText = voted ? "AGUARDANDO RESULTADO..." : "VOTE NA MELHOR RESPOSTA";
            renderTable(match.table, match.votes, !!voted);
        }
        else if (match.state === 'WINNER') {
            if(match.winner) {
                document.getElementById('winner-card-text').innerText = match.winner.text;
                document.getElementById('winner-card-text').className = `card-content ${getTextSizeClass(match.winner.text)}`;
                document.getElementById('winner-name').innerText = match.winner.name;
                els.winnerModal.style.display = 'flex'; playSfx('pop');
            }
        }
    }

    function renderHand(cards) {
        els.handCarousel.innerHTML = '';
        cards.forEach((txt, idx) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'hand-card-wrapper';
            const card = document.createElement('div');
            card.className = 'card is-white';
            card.innerHTML = `<div class="card-content ${getTextSizeClass(txt)}">${txt}</div><div class="card-brand">FDP</div>`;
            
            let startY = 0; let currentY = 0; let isDragging = false;
            card.addEventListener('touchstart', (e) => { startY = e.touches[0].clientY; isDragging = false; card.style.transition = 'none'; }, {passive: false});
            card.addEventListener('touchmove', (e) => {
                currentY = e.touches[0].clientY; const delta = currentY - startY;
                if(delta < 0) { e.preventDefault(); isDragging = true; card.style.transform = `translateY(${delta}px) rotate(${delta * 0.02}deg) scale(${1 + (delta * -0.0005)})`; }
            }, {passive: false});
            card.addEventListener('touchend', (e) => {
                card.style.transition = 'transform 0.4s'; const delta = currentY - startY;
                if (isDragging && delta < -200) { card.classList.add('flying'); playSfx('swish'); if(navigator.vibrate) navigator.vibrate(50); setTimeout(() => submitCard(idx), 500); } 
                else { card.style.transform = 'translateY(0) rotate(0) scale(1)'; }
                isDragging = false; currentY = 0;
            });
            card.onclick = () => { if (window.matchMedia("(hover: hover)").matches) { if(confirm("Jogar?")) { card.classList.add('flying'); setTimeout(() => submitCard(idx), 500); } } };
            wrapper.appendChild(card); els.handCarousel.appendChild(wrapper);
        });
    }

    function renderTable(table, votes, iVoted) {
        els.voting.innerHTML = '';
        if(!table) return;
        Object.entries(table).forEach(([uid, item]) => {
            const card = document.createElement('div');
            card.className = 'card is-white table-card';
            if(iVoted && votes && votes[myId] === uid) card.classList.add('selected');
            if(iVoted && (!votes || votes[myId] !== uid)) card.style.opacity = '0.5';
            
            card.innerHTML = `<div class="card-content ${getTextSizeClass(item.text)}">${item.text}</div>`;
            let count = 0;
            if(votes) Object.values(votes).forEach(v => { if(v === uid) count++ });
            if(count > 0) {
                const badge = document.createElement('div');
                badge.className = 'vote-badge';
                badge.innerText = count;
                card.appendChild(badge);
            }
            if(!iVoted && uid !== myId) { card.onclick = () => { if(confirm("Votar?")) set(ref(db, `rooms/${roomCode}/fdp_match/votes/${myId}`), uid); } }
            els.voting.appendChild(card);
        });
    }

    function submitCard(idx) {
        const txt = hand[idx]; const nh = [...hand]; nh.splice(idx, 1);
        update(ref(db, `rooms/${roomCode}/players/${myId}`), { hand_fdp: nh });
        update(ref(db, `rooms/${roomCode}/fdp_match/table/${myId}`), { text: txt, ownerName: myName });
    }

    async function drawCards() {
        const roomRef = ref(db, `rooms/${roomCode}`);
        await runTransaction(roomRef, (roomData) => {
            if (!roomData) return roomData;
            if (!roomData.deckWhite || roomData.deckWhite.length < 20) {
                roomData.deckWhite = shuffle([...MASTER_WHITE]);
            }
            if (!roomData.players[myId].hand_fdp) roomData.players[myId].hand_fdp = [];
            const currentHand = roomData.players[myId].hand_fdp;
            while(currentHand.length < 7 && roomData.deckWhite.length > 0) {
                currentHand.push(roomData.deckWhite.shift());
            }
            roomData.players[myId].hand_fdp = currentHand;
            return roomData;
        });
    }

    /* --- HOST --- */
    window.forceNextPhase = function() { if(!isHost) return; get(ref(db, `rooms/${roomCode}/fdp_match`)).then(snap => { const m = snap.val(); if(m.state === 'PICKING') update(ref(db, `rooms/${roomCode}/fdp_match`), { state: 'VOTING' }); else if(m.state === 'VOTING') finalizeRound(m); }); }
    
    async function finalizeRound(m) {
        const votes = m.votes || {}; const counts = {}; let winnerId = null; let max = -1;
        Object.values(votes).forEach(id => { counts[id] = (counts[id] || 0) + 1; if(counts[id] > max) { max = counts[id]; winnerId = id; } });
        if(!winnerId && m.table) { const ids = Object.keys(m.table); if(ids.length > 0) winnerId = ids[Math.floor(Math.random() * ids.length)]; }
        if(winnerId) {
            const winCard = m.table[winnerId];
            update(ref(db, `rooms/${roomCode}/fdp_match`), { state: 'WINNER', winner: { name: winCard.ownerName, text: winCard.text, black: m.blackCard } });
            const pRef = ref(db, `rooms/${roomCode}/players/${winnerId}/score_fdp`); const sSnap = await get(pRef); const score = (sSnap.val() || 0) + 1;
            update(ref(db, `rooms/${roomCode}/players/${winnerId}`), { score_fdp: score });
            if(score < 10) setTimeout(hostStartRound, 6000);
        } else { hostStartRound(); }
    }

    window.hostStartRound = async function() {
        if (!isHost) return;
        const roomRef = ref(db, `rooms/${roomCode}`);
        const snap = await get(roomRef);
        const data = snap.val();
        let deckBlack = data.deckBlack || [];
        if (deckBlack.length === 0) deckBlack = shuffle([...MASTER_BLACK]);
        const nextB = deckBlack.shift();
        update(ref(db, `rooms/${roomCode}`), { deckBlack: deckBlack });
        update(ref(db, `rooms/${roomCode}/fdp_match`), { state: 'PICKING', blackCard: nextB, table: null, votes: null, winner: null });
    }

    window.hostResetMatch = async function() {
        const updates = {};
        const snap = await get(ref(db, `rooms/${roomCode}/players`));
        if(snap.exists()) {
            Object.keys(snap.val()).forEach(pid => {
                updates[`rooms/${roomCode}/players/${pid}/score_fdp`] = 0;
                updates[`rooms/${roomCode}/players/${pid}/hand_fdp`] = null;
            });
        }
        updates[`rooms/${roomCode}/deckWhite`] = null;
        updates[`rooms/${roomCode}/deckBlack`] = null;
        updates[`rooms/${roomCode}/fdp_match`] = null;
        await update(ref(db), updates);
        hostStartRound();
    }

    /* --- CARDS (Inalteradas) --- */
const MASTER_BLACK = [
    "Para fazer amor gostoso, eu preciso de _____.", "O que o Bolsonaro esconde no cofre?", "Minha m√£e chorou quando viu _____.",
    "Aos 40 anos, a √∫nica coisa que levanta √© _____.", "O padre confessou que adora _____.", "Minha esposa me deixou por causa de _____.",
    "O que tem no hist√≥rico do navegador do meu tio?", "A nova moda entre os idosos √© _____.", "Depois da suruba, encontrei _____.",
    "O m√©dico disse que minha dor nas costas √© causada por _____.", "O que eu uso para esquecer que sou um fracassado?",
