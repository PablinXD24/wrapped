    }

    window.castVote = function(vote) {
        set(ref(db, `rooms/${roomCode}/roundVotes/${myId}`), vote);
    }

    // --- L√ìGICA DO HOST ---

    function startNewRound(players, lastPlayerId) {
        // Filtrar jogadores ativos
        const activeIds = Object.keys(players).filter(id => (players[id].strikes || 0) < 3);

        if(activeIds.length === 0) return;
        if(activeIds.length === 1) {
            update(ref(db, `rooms/${roomCode}`), { 
                nomercy_status: 'game_over', 
                winnerName: players[activeIds[0]].name 
            });
            return;
        }

        // --- ORDEM SEQUENCIAL (CORRE√á√ÉO) ---
        activeIds.sort(); // Garante ordem consistente (por ID)
        
        let nextIndex = 0;
        if(lastPlayerId) {
            const currIdx = activeIds.indexOf(lastPlayerId);
            if(currIdx !== -1) {
                nextIndex = (currIdx + 1) % activeIds.length;
            }
        }
        
        const nextId = activeIds[nextIndex];
        const nextName = players[nextId].name;
        // -----------------------------------

        const rndChall = challenges[Math.floor(Math.random() * challenges.length)];

        update(ref(db, `rooms/${roomCode}`), {
            nomercy_status: 'round',
            roundPlayer: nextId,
            roundPlayerName: nextName,
            roundChallenge: rndChall,
            roundVotes: null,
            votesProcessed: null
        });
    }

    function checkVotes(data) {
        if(data.votesProcessed) return;

        const votes = data.roundVotes || {};
        const activePlayers = Object.values(data.players).filter(p => (p.strikes||0) < 3);
        const totalVoters = activePlayers.length - 1; 
        
        const votesCast = Object.keys(votes).length;

        if(votesCast >= totalVoters && totalVoters > 0) {
            
            update(ref(db, `rooms/${roomCode}`), { votesProcessed: true });

            let fails = 0;
            Object.values(votes).forEach(v => { if(v==='fail') fails++; });
            const passes = votesCast - fails;

            if(fails > passes) {
                // STRIKE -> PUNI√á√ÉO EXTRA -> ROLETA
                const rndPunish = punishments[Math.floor(Math.random() * punishments.length)];
                
                update(ref(db, `rooms/${roomCode}`), { 
                    nomercy_status: 'roulette_spin',
                    currentPunishment: rndPunish 
                });

                setTimeout(() => {
                    const pid = data.roundPlayer;
                    const pData = data.players[pid];
                    const currentStrikes = (pData ? (pData.strikes || 0) : 0) + 1;

                    update(ref(db, `rooms/${roomCode}/players/${pid}`), { strikes: currentStrikes });
                    update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'round_result_fail' });

                    setTimeout(() => startNewRound(data.players, pid), 6000);
                }, 4000);
                
            } else {
                // SAFE
                update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'round_result_safe' });
                setTimeout(() => startNewRound(data.players, data.roundPlayer), 2000);
            }
        }
    }
    
    window.castVote = castVote;

</script>
