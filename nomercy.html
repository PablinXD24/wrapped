</head>

        set(ref(db, `rooms/${roomCode}/roundVotes/${myId}`), vote);
    }

    function startNewRound(roomData) {
        const players = roomData.players;
        const lastPlayerId = roomData.roundPlayer;
        const activeIds = Object.keys(players);

        if(activeIds.length === 0) return;
        
        activeIds.sort();
        
        let nextIndex = 0;
        if(lastPlayerId) {
            const currIdx = activeIds.indexOf(lastPlayerId);
            if(currIdx !== -1) {
                nextIndex = (currIdx + 1) % activeIds.length;
            }
        }
        
        const nextId = activeIds[nextIndex];
        const pData = players[nextId];
        const nextName = pData.name;

        let rndChall = "";
        
        if ((pData.strikes || 0) >= 3) {
            rndChall = extremeChallenges[Math.floor(Math.random() * extremeChallenges.length)];
        } else {
            let usedIndices = roomData.usedChallenges || []; 
            let availableIndices = [];
            for(let i=0; i<challenges.length; i++) {
                if(!usedIndices.includes(i)) availableIndices.push(i);
            }

            if(availableIndices.length === 0) {
                availableIndices = challenges.map((_, i) => i);
                usedIndices = [];
            }

            const randomRefIndex = Math.floor(Math.random() * availableIndices.length);
            const selectedChallengeIndex = availableIndices[randomRefIndex];
            rndChall = challenges[selectedChallengeIndex];
            usedIndices.push(selectedChallengeIndex);
            
            update(ref(db, `rooms/${roomCode}`), { usedChallenges: usedIndices });
        }

        update(ref(db, `rooms/${roomCode}`), {
            nomercy_status: 'round',
            roundPlayer: nextId,
            roundPlayerName: nextName,
            roundChallenge: rndChall,
            roundVotes: null,
            votesProcessed: null
        });
    }

    function checkVotes(data) {
        if(data.votesProcessed) return;

        const votes = data.roundVotes || {};
        const allPlayers = Object.values(data.players);
        const totalVoters = allPlayers.length - 1; 
        
        const votesCast = Object.keys(votes).length;

        if(votesCast >= totalVoters && totalVoters > 0) {
            
            update(ref(db, `rooms/${roomCode}`), { votesProcessed: true });

            let fails = 0;
            Object.values(votes).forEach(v => { if(v==='fail') fails++; });
            const passes = votesCast - fails;

            const pid = data.roundPlayer;
            const pData = data.players[pid];
            
            if(fails > passes) {
                const rndPunish = punishments[Math.floor(Math.random() * punishments.length)];
                
                update(ref(db, `rooms/${roomCode}`), { 
                    nomercy_status: 'roulette_spin',
                    currentPunishment: rndPunish 
                });

                setTimeout(() => {
                    const currentStrikes = (pData ? (pData.strikes || 0) : 0) + 1;
                    
                    update(ref(db, `rooms/${roomCode}/players/${pid}`), { 
                        strikes: currentStrikes,
                        safeStreak: 0 
                    });
                    
                    update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'round_result_fail' });
                    setTimeout(() => startNewRound(data), 6000);
                }, 4000);
                
            } else {
                if ((pData.strikes || 0) >= 3) {
                    const currentStreak = (pData.safeStreak || 0) + 1;
                    
                    if (currentStreak >= 2) {
                        update(ref(db, `rooms/${roomCode}/players/${pid}`), { 
                            strikes: 0, 
                            safeStreak: 0 
                        });
                    } else {
                        update(ref(db, `rooms/${roomCode}/players/${pid}`), { 
                            safeStreak: currentStreak 
                        });
                    }
                }

                update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'round_result_safe' });
                setTimeout(() => startNewRound(data), 2000);
            }
        }
    }
    
    window.castVote = castVote;

</script>
