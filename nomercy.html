            targetBadge.style.display = 'none';
            streakInfo.style.display = 'none';
        }

        const controls = document.getElementById('controls-area');
        const waitMsg = document.getElementById('wait-msg');
        waitMsg.style.display = 'none';

        if(currentPlayerId === myId) {
            let immunityBtn = hasImmunity ? `<button class="btn btn-immunity" onclick="useImmunity()">‚ú® USAR IMUNIDADE</button>` : "";
            controls.innerHTML = `<div style="width:100%;">${immunityBtn}<p class="pulse-text" style="color: var(--neon-green);">Cumpra o desafio!</p></div>`;
        } else {
            const myVote = data.roundVotes ? data.roundVotes[myId] : null;
            if(myVote) {
                controls.innerHTML = "";
                waitMsg.innerText = `Voto registrado: ${myVote === 'pass' ? 'FEZ üëç' : 'N√ÉO FEZ üëé'}`;
                waitMsg.style.display = 'block';
            } else {
                controls.innerHTML = `
                    <p>O desafio foi cumprido?</p>
                    <div class="vote-row">
                        <button class="btn btn-fail" onclick="castVote('fail')">N√ÉO FEZ üëé</button>
                        <button class="btn btn-pass" onclick="castVote('pass')">FEZ üëç</button>
                    </div>
                `;
            }
        }
    }

    window.useImmunity = function() {
        if(isTransitioning) return;
        isTransitioning = true;
        update(ref(db, `rooms/${roomCode}/players/${myId}`), { immunity: false });
        update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'round_result_safe', votesProcessed: true });
        setTimeout(() => { isTransitioning = false; }, 3000);
    };

    window.castVote = function(vote) {
        set(ref(db, `rooms/${roomCode}/roundVotes/${myId}`), vote);
    }

    function startNewRound(roomData) {
        if(isTransitioning) return;
        isTransitioning = true;

        const players = roomData.players;
        const activeIds = Object.keys(players).sort();
        const currIdx = activeIds.indexOf(roomData.roundPlayer);
        const nextId = activeIds[(currIdx + 1) % activeIds.length];
        const pData = players[nextId];

        let rndChall = "";
        if ((pData.strikes || 0) >= 3) {
            rndChall = extremeChallenges[Math.floor(Math.random() * extremeChallenges.length)];
        } else {
            let used = roomData.usedChallenges || [];
            let avail = challenges.map((_, i) => i).filter(i => !used.includes(i));
            if(avail.length === 0) { avail = challenges.map((_, i) => i); used = []; }
            const idx = avail[Math.floor(Math.random() * avail.length)];
            rndChall = challenges[idx];
            used.push(idx);
            update(ref(db, `rooms/${roomCode}`), { usedChallenges: used });
        }

        update(ref(db, `rooms/${roomCode}`), {
            nomercy_status: 'round',
            roundPlayer: nextId,
            roundPlayerName: pData.name,
            roundChallenge: rndChall,
            roundVotes: null,
            votesProcessed: null
        }).then(() => {
            setTimeout(() => { isTransitioning = false; }, 1000);
        });
    }

    function checkVotes(data) {
        if(data.votesProcessed || isTransitioning) return;

        const votes = data.roundVotes || {};
        const totalVoters = Object.keys(data.players).length - 1;
        
        if(Object.keys(votes).length >= totalVoters && totalVoters > 0) {
            isTransitioning = true;
            update(ref(db, `rooms/${roomCode}`), { votesProcessed: true });

            let fails = Object.values(votes).filter(v => v === 'fail').length;
            const pid = data.roundPlayer;
            const pData = data.players[pid];

            if(fails > (Object.keys(votes).length / 2)) {
                const rndPunish = punishments[Math.floor(Math.random() * punishments.length)];
                update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'roulette_spin', currentPunishment: rndPunish });

                setTimeout(() => {
                    update(ref(db, `rooms/${roomCode}/players/${pid}`), { strikes: (pData.strikes || 0) + 1, safeStreak: 0 });
                    update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'round_result_fail' });
                    setTimeout(() => { isTransitioning = false; }, 6000);
                }, 4000);
            } else {
                let updates = {};
                if(data.roundChallenge.includes("ALVO MARCADO")) updates[`players/${pid}/immunity`] = true;
                if((pData.strikes || 0) >= 3) {
                    const newStreak = (pData.safeStreak || 0) + 1;
                    if(newStreak >= 2) {
                        updates[`players/${pid}/strikes`] = 0;
                        updates[`players/${pid}/safeStreak`] = 0;
                    } else {
                        updates[`players/${pid}/safeStreak`] = newStreak;
                    }
                }
                updates['nomercy_status'] = 'round_result_safe';
                update(ref(db, `rooms/${roomCode}`), updates);
                setTimeout(() => { isTransitioning = false; }, 3000);
            }
        }
    }
    
    initGameLoop();
    window.castVote = castVote;
    window.useImmunity = useImmunity;
</script>
</body>
</html>
