<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NO MERCY - Elimination</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --neon-green: #1ed760;
            --neon-red: #ff3333;
            --bg-dark: #050505;
            --font-display: 'Space Grotesk', sans-serif;
            --font-data: 'Space Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: var(--font-display);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: background 0.3s;
        }

        .noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.06; pointer-events: none; z-index: 0; }
        
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; padding: 30px;
            align-items: center; justify-content: center; text-align: center;
            z-index: 10;
        }
        .screen.active { display: flex; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        h1 { font-size: 3.5rem; font-weight: 900; line-height: 0.9; text-transform: uppercase; margin-bottom: 20px; color: var(--neon-red); }
        h2 { text-transform: uppercase; letter-spacing: 2px; }
        p { font-family: var(--font-data); opacity: 0.7; margin-bottom: 20px; line-height: 1.5;}

        .btn { 
            background: white; color: black; border: none; padding: 20px; 
            border-radius: 50px; font-family: var(--font-display); font-weight: 800; 
            font-size: 1.1rem; width: 100%; cursor: pointer; text-transform: uppercase; 
            margin-bottom: 15px; box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .btn:active { transform: scale(0.96); }

        .card {
            background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 30px;
            width: 100%; margin-bottom: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .strikes-container { display: flex; gap: 15px; justify-content: center; margin-bottom: 30px; }
        .strike-dot { width: 25px; height: 25px; border-radius: 50%; background: #222; border: 2px solid #444; transition: 0.3s; }
        .strike-dot.active { background: var(--neon-red); box-shadow: 0 0 20px var(--neon-red); border-color: white; transform: scale(1.2); }

        .banned-stamp { 
            border: 8px solid var(--neon-red); color: var(--neon-red); 
            padding: 10px 40px; font-size: 4rem; font-weight: 900; 
            transform: rotate(-15deg); opacity: 0.9; margin-bottom: 30px;
            text-transform: uppercase; animation: stampIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes stampIn { from { transform: scale(2) rotate(-15deg); opacity: 0; } to { transform: scale(1) rotate(-15deg); opacity: 0.9; } }

        .vote-row { display: flex; gap: 15px; width: 100%; margin-top: 20px; }
        .btn-fail { background: rgba(255, 50, 50, 0.15); border: 2px solid var(--neon-red); color: var(--neon-red); transition: 0.2s; }
        .btn-pass { background: rgba(30, 215, 96, 0.15); border: 2px solid var(--neon-green); color: var(--neon-green); transition: 0.2s; }
        .btn-fail:active, .btn-pass:active { transform: scale(0.95); opacity: 0.8; }

        .pulse-text { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        .roulette-mode { background-color: black !important; }
        .flash-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99; transition: background 0.1s; }
        
        .strike-bg { background-color: var(--neon-red) !important; animation: shake 0.5s; }
        .safe-bg { background-color: var(--neon-green) !important; color: black; }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 100% { transform: translate(0, 0) rotate(0); } }

    </style>
</head>
<body>

<div class="noise"></div>
<div id="flash-layer" class="flash-overlay"></div>

<div id="screen-lobby" class="screen active">
    <h1>NO MERCY</h1>
    <p>Conectando √† sala...</p>
    <div id="loading" style="font-size: 2rem;"><i class="fa-solid fa-spinner fa-spin"></i></div>
</div>

<div id="screen-game" class="screen">
    <div style="opacity: 0.6; font-family: var(--font-data); letter-spacing: 2px;">VEZ DE</div>
    <div id="current-player-name" style="font-size: 2.5rem; font-weight: 900; margin-bottom: 10px; color: white;">...</div>
    
    <div class="strikes-container" id="game-strikes-display">
        <div class="strike-dot" id="s1"></div>
        <div class="strike-dot" id="s2"></div>
        <div class="strike-dot" id="s3"></div>
    </div>
    
    <div class="card">
        <h3 style="opacity: 0.5; font-size: 0.9rem; margin-bottom: 15px; color: var(--neon-red);">O DESAFIO</h3>
        <div id="challenge-text" style="font-size: 1.6rem; font-weight: 700; line-height: 1.2;">...</div>
    </div>

    <div id="controls-area" style="width: 100%; margin-top: 20px;"></div>
    
    <p id="wait-msg" class="pulse-text" style="margin-top:20px; display:none; font-family: var(--font-data); font-size: 0.8rem;"></p>
</div>

<div id="screen-roulette" class="screen" style="background: black;">
    <i class="fa-solid fa-skull-crossbones" style="font-size: 6rem; color: #333; margin-bottom: 20px;"></i>
    <h2 style="color: #333;">SORTEANDO<br>PUNI√á√ÉO</h2>
</div>

<div id="screen-result" class="screen">
    <div id="result-content"></div>
</div>

<div id="screen-banned" class="screen" style="background: #1a0000;">
    <div class="banned-stamp">BANIDO</div>
    <h2 id="elim-name" style="margin-bottom: 10px; color: white;">VOC√ä</h2>
    <p>Atingiu 3 Strikes e foi removido.</p>
</div>

<div id="screen-winner" class="screen" style="background: var(--neon-green); color: black;">
    <i class="fa-solid fa-trophy" style="font-size: 5rem; margin-bottom: 20px;"></i>
    <h1>SOBREVIVENTE</h1>
    <h2 id="winner-name" style="font-size: 3rem;">NOME</h2>
    <button class="btn" style="background: black; color: white; margin-top: 30px;" onclick="window.location.href='index.html'">VOLTAR AO IN√çCIO</button>
</div>


<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB1buacNarLY8ELWla6yeqTi4L0vTdloSc",
        authDomain: "wrapped-fad94.firebaseapp.com",
        databaseURL: "https://wrapped-fad94-default-rtdb.firebaseio.com",
        projectId: "wrapped-fad94",
        storageBucket: "wrapped-fad94.firebasestorage.app",
        messagingSenderId: "360236097664",
        appId: "1:360236097664:web:76777f529c18623bf1c665"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const challenges = [
        "Ligue para a ex e pergunte se ela est√° feliz.",
        "Deixe o grupo ler sua √∫ltima conversa no WhatsApp.",
        "Imite um animal escolhido pelo grupo at√© a pr√≥xima rodada.",
        "Mande 'Oi sumido(a)' para a terceira pessoa do seu direct.",
        "Beba um shot sem usar as m√£os.",
        "Fa√ßa uma dan√ßa sensual com uma cadeira.",
        "Deixe algu√©m postar um status no seu Instagram.",
        "Conte o seu segredo mais vergonhoso.",
        "Fale com sotaque gringo pelas pr√≥ximas 3 rodadas.",
        "D√™ um beijo na bochecha da pessoa √† sua direita.",
        "Mostre sua galeria de fotos por 10 segundos.",
        "Fa√ßa 10 flex√µes agora.",
        "Revele quem do grupo voc√™ beijaria."
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('room');
    const myId = localStorage.getItem('wrapped_uid');
    
    let myName = "Player";
    let amIHost = false;
    let rouletteInterval = null;

    if(!roomCode || !myId) {
        alert("Erro: Entre pelo Wrapped.");
        window.location.href = 'index.html';
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => {
            s.classList.remove('active');
            s.style.display = 'none';
        });
        const target = document.getElementById(id);
        if(target) {
            target.style.display = 'flex';
            setTimeout(() => target.classList.add('active'), 10);
        }
        document.body.className = '';
        document.getElementById('flash-layer').style.background = 'transparent';
        if(rouletteInterval) clearInterval(rouletteInterval);
    }

    get(ref(db, `rooms/${roomCode}/players/${myId}`)).then(snap => {
        if(snap.exists()) {
            myName = snap.val().name;
            update(ref(db, `rooms/${roomCode}/players/${myId}`), { strikes: 0 });
        }
        initGameLoop();
    });

    function initGameLoop() {
        const roomRef = ref(db, `rooms/${roomCode}`);
        
        onValue(roomRef, (snap) => {
            const data = snap.val();
            if(!data) return;

            document.getElementById('loading').style.display = 'none';
            if(data.host === myId) amIHost = true;

            // 1. CHECAGEM DE BANIMENTO
            const myData = data.players[myId];
            if(myData && myData.strikes >= 3) {
                showScreen('screen-banned');
                document.getElementById('elim-name').innerText = myName;
                if(amIHost && data.nomercy_status === 'round') checkVotes(data); 
                return; 
            }

            // 2. M√ÅQUINA DE ESTADOS
            if(data.nomercy_status === 'game_over') {
                showScreen('screen-winner');
                document.getElementById('winner-name').innerText = data.winnerName;
            }
            else if(data.nomercy_status === 'round') {
                showScreen('screen-game');
                renderGameRound(data);
                if(amIHost) checkVotes(data);
            }
            else if(data.nomercy_status === 'roulette_spin') {
                showScreen('screen-roulette');
                document.body.classList.add('roulette-mode');
                
                if(rouletteInterval) clearInterval(rouletteInterval);
                rouletteInterval = setInterval(() => {
                    const flash = document.getElementById('flash-layer');
                    if(Math.random() > 0.7) flash.style.background = 'rgba(255, 0, 0, 0.4)';
                    else flash.style.background = 'transparent';
                }, 100);
            }
            else if(data.nomercy_status === 'round_result_fail') {
                showScreen('screen-result');
                document.body.classList.add('strike-bg');
                
                const isVictim = (data.roundPlayer === myId);
                const strikes = data.players[data.roundPlayer].strikes;

                document.getElementById('result-content').innerHTML = `
                    <i class="fa-solid fa-triangle-exclamation" style="font-size:5rem; margin-bottom:20px;"></i>
                    <h1 style="font-size:4rem;">STRIKE!</h1>
                    <p style="font-size:1.5rem; font-weight:bold;">${isVictim ? "VOC√ä FALHOU" : data.roundPlayerName + " FALHOU"}</p>
                    <div style="background:black; padding:10px 20px; border-radius:20px; margin-top:20px;">
                        ${strikes}/3 STRIKES
                    </div>
                `;
            }
            else if(data.nomercy_status === 'round_result_safe') {
                showScreen('screen-result');
                document.body.classList.add('safe-bg');
                
                document.getElementById('result-content').innerHTML = `
                    <i class="fa-solid fa-check-circle" style="font-size:5rem; margin-bottom:20px;"></i>
                    <h1 style="font-size:4rem; color:black;">SAFE</h1>
                    <p style="color:black; font-weight:bold;">O DESAFIO FOI CUMPRIDO</p>
                `;
            }
            else {
                if(amIHost) startNewRound(data.players); 
                else document.getElementById('screen-lobby').innerHTML = "<h1>AGUARDE...</h1>";
            }
        });
    }

    function renderGameRound(data) {
        const currentPlayerId = data.roundPlayer;
        const isMyTurn = (currentPlayerId === myId);
        const playerStrikes = data.players[currentPlayerId].strikes || 0;

        document.getElementById('current-player-name').innerText = data.roundPlayerName;
        document.getElementById('challenge-text').innerText = data.roundChallenge;
        
        document.getElementById('s1').className = playerStrikes >= 1 ? 'strike-dot active' : 'strike-dot';
        document.getElementById('s2').className = playerStrikes >= 2 ? 'strike-dot active' : 'strike-dot';
        document.getElementById('s3').className = playerStrikes >= 3 ? 'strike-dot active' : 'strike-dot';

        const controls = document.getElementById('controls-area');
        const waitMsg = document.getElementById('wait-msg');
        waitMsg.style.display = 'none';

        // L√ìGICA REESCRITA PARA USAR HTML DIRETO (CORRE√á√ÉO DE BUGS VISUAIS)
        if(isMyTurn) {
            controls.innerHTML = `
                <div style="width:100%;">
                    <p class="pulse-text" style="color: var(--neon-green);">Cumpra o desafio!</p>
                    <p style="font-size: 0.8rem; opacity: 0.6; margin-top: 10px;">O grupo est√° votando...</p>
                </div>
            `;
        } else {
            const myVote = data.roundVotes ? data.roundVotes[myId] : null;
            
            if(myVote) {
                controls.innerHTML = "";
                waitMsg.innerText = `Voto registrado: ${myVote === 'pass' ? 'FEZ üëç' : 'N√ÉO FEZ üëé'}`;
                waitMsg.style.display = 'block';
            } else {
                controls.innerHTML = `
                    <div style="width:100%;">
                        <p>O desafio foi cumprido?</p>
                        <div class="vote-row">
                            <button class="btn btn-fail" onclick="castVote('fail')">N√ÉO FEZ üëé</button>
                            <button class="btn btn-pass" onclick="castVote('pass')">FEZ üëç</button>
                        </div>
                    </div>
                `;
            }
        }
    }

    window.castVote = function(vote) {
        set(ref(db, `rooms/${roomCode}/roundVotes/${myId}`), vote);
    }

    // --- L√ìGICA DO HOST ---

    function startNewRound(players) {
        const activeIds = Object.keys(players).filter(id => (players[id].strikes || 0) < 3);

        if(activeIds.length === 0) return;
        if(activeIds.length === 1) {
            update(ref(db, `rooms/${roomCode}`), { 
                nomercy_status: 'game_over', 
                winnerName: players[activeIds[0]].name 
            });
            return;
        }

        const rndId = activeIds[Math.floor(Math.random() * activeIds.length)];
        const rndName = players[rndId].name;
        const rndChall = challenges[Math.floor(Math.random() * challenges.length)];

        update(ref(db, `rooms/${roomCode}`), {
            nomercy_status: 'round',
            roundPlayer: rndId,
            roundPlayerName: rndName,
            roundChallenge: rndChall,
            roundVotes: null,
            votesProcessed: null // Resetar trava
        });
    }

    function checkVotes(data) {
        if(data.votesProcessed) return;

        const votes = data.roundVotes || {};
        const activePlayers = Object.values(data.players).filter(p => (p.strikes||0) < 3);
        const totalVoters = activePlayers.length - 1; 
        
        const votesCast = Object.keys(votes).length;

        if(votesCast >= totalVoters && totalVoters > 0) {
            
            update(ref(db, `rooms/${roomCode}`), { votesProcessed: true });

            let fails = 0;
            Object.values(votes).forEach(v => { if(v==='fail') fails++; });
            const passes = votesCast - fails;

            if(fails > passes) {
                // STRIKE -> ROLETA
                update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'roulette_spin' });

                setTimeout(() => {
                    const pid = data.roundPlayer;
                    const currentStrikes = (data.players[pid].strikes || 0) + 1;

                    update(ref(db, `rooms/${roomCode}/players/${pid}`), { strikes: currentStrikes });
                    update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'round_result_fail' });

                    setTimeout(() => startNewRound(data.players), 4000);
                }, 4000);
                
            } else {
                // SAFE
                update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'round_result_safe' });
                setTimeout(() => startNewRound(data.players), 2000);
            }
        }
    }
    
    window.castVote = castVote;

</script>
</body>
</html>
