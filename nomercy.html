<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NO MERCY - Alvo Marcado</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --neon-green: #1ed760;
            --neon-red: #ff3333;
            --neon-yellow: #f2e205;
            --bg-dark: #050505;
            --font-display: 'Space Grotesk', sans-serif;
            --font-data: 'Space Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: white;
            height: 100vh; width: 100vw; overflow: hidden;
            font-family: var(--font-display);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            transition: background 0.3s;
        }

        .noise { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.06; pointer-events: none; z-index: 0; }
        
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; padding: 30px;
            align-items: center; justify-content: center; text-align: center;
            z-index: 10;
        }
        .screen.active { display: flex; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        h1 { font-size: 3.5rem; font-weight: 900; line-height: 0.9; text-transform: uppercase; margin-bottom: 20px; color: var(--neon-red); }
        h2 { text-transform: uppercase; letter-spacing: 2px; }
        p { font-family: var(--font-data); opacity: 0.7; margin-bottom: 20px; line-height: 1.5;}

        .btn { 
            background: white; color: black; border: none; padding: 20px; 
            border-radius: 50px; font-family: var(--font-display); font-weight: 800; 
            font-size: 1.1rem; width: 100%; cursor: pointer; text-transform: uppercase; 
            margin-bottom: 15px; box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
        .btn:active { transform: scale(0.96); }

        .btn-immunity {
            background: rgba(242, 226, 5, 0.1);
            border: 2px solid var(--neon-yellow);
            color: var(--neon-yellow);
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }

        .card {
            background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 30px;
            width: 100%; margin-bottom: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            position: relative; z-index: 2;
        }

        .strikes-container { display: flex; gap: 15px; justify-content: center; margin-bottom: 20px; }
        .strike-dot { width: 25px; height: 25px; border-radius: 50%; background: #222; border: 2px solid #444; transition: 0.3s; }
        .strike-dot.active { background: var(--neon-red); box-shadow: 0 0 20px var(--neon-red); border-color: white; transform: scale(1.2); }

        .vote-row { display: flex; gap: 15px; width: 100%; margin-top: 20px; }
        .btn-fail { background: rgba(255, 50, 50, 0.15); border: 2px solid var(--neon-red); color: var(--neon-red); transition: 0.2s; }
        .btn-pass { background: rgba(30, 215, 96, 0.15); border: 2px solid var(--neon-green); color: var(--neon-green); transition: 0.2s; }

        .pulse-text { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }

        .flash-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 99; transition: background 0.1s; }
        
        .strike-bg { background-color: var(--neon-red) !important; animation: shake 0.5s; }
        .safe-bg { background-color: var(--neon-green) !important; color: black; }
        
        .punishment-box {
            background: rgba(0,0,0,0.4); border: 2px dashed white; padding: 20px; border-radius: 15px; margin-top: 30px; width: 100%;
        }

        .target-badge {
            background: var(--neon-red); color: white; font-family: var(--font-display); font-weight: 900;
            padding: 5px 15px; border-radius: 4px; text-transform: uppercase; font-size: 0.9rem;
            letter-spacing: 2px; margin-bottom: 10px; display: none; animation: pulse 0.8s infinite;
        }

        .target-pulse { animation: targetBg 2s infinite !important; }
        @keyframes targetBg {
            0% { box-shadow: inset 0 0 0 black; }
            50% { box-shadow: inset 0 0 100px rgba(255, 50, 50, 0.4); border: 2px solid var(--neon-red); }
            100% { box-shadow: inset 0 0 0 black; }
        }
    </style>
</head>
<body>

<div class="noise"></div>
<div id="flash-layer" class="flash-overlay"></div>

<div id="screen-lobby" class="screen active">
    <h1>NO MERCY</h1>
    <p>Conectando √† sala...</p>
    <div id="loading" style="font-size: 2rem;"><i class="fa-solid fa-spinner fa-spin"></i></div>
</div>

<div id="screen-game" class="screen">
    <div id="target-badge" class="target-badge">‚ö†Ô∏è ALVO MARCADO ‚ö†Ô∏è</div>
    <div id="streak-info" class="streak-info" style="font-size: 0.8rem; color: var(--neon-yellow); font-family: var(--font-data); margin-bottom: 5px; display: none;"></div>
    
    <div style="opacity: 0.6; font-family: var(--font-data); letter-spacing: 2px;">VEZ DE</div>
    <div id="current-player-name" style="font-size: 2.5rem; font-weight: 900; margin-bottom: 10px; color: white;">...</div>
    
    <div class="strikes-container" id="game-strikes-display">
        <div class="strike-dot" id="s1"></div>
        <div class="strike-dot" id="s2"></div>
        <div class="strike-dot" id="s3"></div>
    </div>
    
    <div class="card">
        <h3 style="opacity: 0.5; font-size: 0.9rem; margin-bottom: 15px; color: var(--neon-red);">O DESAFIO</h3>
        <div id="challenge-text" style="font-size: 1.6rem; font-weight: 700; line-height: 1.2;">...</div>
    </div>

    <div id="controls-area" style="width: 100%; margin-top: 20px;"></div>
    <p id="wait-msg" class="pulse-text" style="margin-top:20px; display:none; font-family: var(--font-data); font-size: 0.8rem;"></p>
</div>

<div id="screen-roulette" class="screen" style="background: black;">
    <i class="fa-solid fa-skull-crossbones" style="font-size: 6rem; color: #333; margin-bottom: 20px;"></i>
    <h2 style="color: #333;">SORTEANDO<br>PUNI√á√ÉO</h2>
</div>

<div id="screen-result" class="screen">
    <div id="result-content" style="width: 100%;"></div>
</div>

<div id="screen-winner" class="screen" style="background: var(--neon-green); color: black;">
    <i class="fa-solid fa-trophy" style="font-size: 5rem; margin-bottom: 20px;"></i>
    <h1>SOBREVIVENTE</h1>
    <h2 id="winner-name" style="font-size: 3rem;">NOME</h2>
    <button class="btn" style="background: black; color: white; margin-top: 30px;" onclick="window.location.href='index.html'">VOLTAR AO IN√çCIO</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB1buacNarLY8ELWla6yeqTi4L0vTdloSc",
        authDomain: "wrapped-fad94.firebaseapp.com",
        databaseURL: "https://wrapped-fad94-default-rtdb.firebaseio.com",
        projectId: "wrapped-fad94",
        storageBucket: "wrapped-fad94.firebasestorage.app",
        messagingSenderId: "360236097664",
        appId: "1:360236097664:web:76777f529c18623bf1c665"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const punishments = [
        "O GRUPO TODO BEBE 1 DOSE", "QUEM VOTOU 'N√ÉO FEZ' BEBE", "O JOGADOR √Ä DIREITA BEBE",
        "O JOGADOR √Ä ESQUERDA BEBE", "ESCOLHA ALGU√âM PARA BEBER", "ESCOLHA 2 PESSOAS PARA BEBER",
        "TODOS OS HOMENS BEBEM", "TODAS AS MULHERES BEBEM", "QUEM ESTIVER DE PRETO BEBE",
        "QUEM TIVER MENOS STRIKES BEBE", "O HOST BEBE", "NINGU√âM BEBE (DESSA VEZ)",
        "TODOS BEBEM MENOS O ACUSADO", "O ACUSADO BEBE DOBRADO", "QUEM ESTIVER EM P√â BEBE"
    ];

    const challenges = [
        "D√™ um abra√ßo na pessoa √† sua direita por 10 segundos.", "Imite um animal escolhido pelo grupo por 30 segundos.",
        "Fa√ßa uma rima com o nome de todos na roda.", "Conte uma piada e se ningu√©m rir, beba uma dose.",
        "Troque de lugar com a pessoa √† sua frente.", "Elogie tr√™s caracter√≠sticas da pessoa √† sua esquerda.",
        "Mande um emoji de cora√ß√£o para o terceiro contato do seu WhatsApp.", "Tente equilibrar uma colher no nariz por 10 segundos.",
        "Imite o sotaque de outra regi√£o por duas rodadas.", "Fa√ßa um brinde criativo para o grupo.",
        "Cante o refr√£o de uma m√∫sica de ninar.", "Fale 'O rato roeu a roupa do rei de Roma' tr√™s vezes r√°pido.",
        "Dance uma m√∫sica sem som por 30 segundos.", "Elogie o estilo da pessoa que est√° √† sua frente.",
        "Gire 5 vezes e tente andar em linha reta.", "Tente assobiar uma m√∫sica famosa.",
        "Mostre o seu √∫ltimo print da tela do celular.", "Fa√ßa um elogio para a pessoa que organizou o jogo."
    ];

    const extremeChallenges = [
        "ALVO MARCADO: Beba duas doses de uma vez.",
        "ALVO MARCADO: Ligue para um contato aleat√≥rio e cante 'Parab√©ns pra Voc√™'.",
        "ALVO MARCADO: Deixe o grupo ver seu hist√≥rico de pesquisa do YouTube.",
        "ALVO MARCADO: Fique em sil√™ncio absoluto por 3 rodadas.",
        "ALVO MARCADO: Deixe algu√©m do grupo enviar um emoji aleat√≥rio para seu √∫ltimo contato.",
        "ALVO MARCADO: Fa√ßa 20 abdominais agora.",
        "ALVO MARCADO: Conte um segredo de inf√¢ncia que voc√™ nunca contou.",
        "ALVO MARCADO: Dance a 'Macarena' completa sem m√∫sica.",
        "ALVO MARCADO: Fa√ßa uma declara√ß√£o de amor para um objeto da sala."
    ];

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('room');
    const myId = localStorage.getItem('wrapped_uid');
    
    let amIHost = false;
    let rouletteInterval = null;

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => { s.classList.remove('active'); s.style.display = 'none'; });
        const target = document.getElementById(id);
        if(target) { target.style.display = 'flex'; setTimeout(() => target.classList.add('active'), 10); }
        document.body.className = ''; document.body.classList.remove('target-pulse');
        document.getElementById('flash-layer').style.background = 'transparent';
        if(rouletteInterval) clearInterval(rouletteInterval);
    }

    initGameLoop();

    function initGameLoop() {
        onValue(ref(db, `rooms/${roomCode}`), (snap) => {
            const data = snap.val(); if(!data) return;
            document.getElementById('loading').style.display = 'none';
            if(data.host === myId) amIHost = true;
            
            if(data.nomercy_status === 'game_over') { showScreen('screen-winner'); document.getElementById('winner-name').innerText = data.winnerName; }
            else if(data.nomercy_status === 'round') { showScreen('screen-game'); renderGameRound(data); if(amIHost) checkVotes(data); }
            else if(data.nomercy_status === 'roulette_spin') { showScreen('screen-roulette'); document.body.classList.add('roulette-mode'); }
            else if(data.nomercy_status === 'round_result_fail') { showScreen('screen-result'); document.body.classList.add('strike-bg'); renderResult(data, 'fail'); }
            else if(data.nomercy_status === 'round_result_safe') { showScreen('screen-result'); document.body.classList.add('safe-bg'); renderResult(data, 'safe'); }
            else { if(amIHost) startNewRound(data); }
        });
    }

    function renderGameRound(data) {
        const pid = data.roundPlayer; const pData = data.players[pid]; const isMyTurn = (pid === myId);
        document.getElementById('current-player-name').innerText = data.roundPlayerName;
        document.getElementById('challenge-text').innerText = data.roundChallenge;
        
        const strikes = pData.strikes || 0;
        for(let i=1; i<=3; i++) document.getElementById('s'+i).className = strikes >= i ? 'strike-dot active' : 'strike-dot';

        document.getElementById('target-badge').style.display = strikes >= 3 ? 'inline-block' : 'none';
        if(strikes >= 3) document.body.classList.add('target-pulse');

        const controls = document.getElementById('controls-area');
        const isExtreme = data.roundChallenge.startsWith("ALVO MARCADO");

        if(isMyTurn) {
            let immunityHtml = (pData.hasImmunity && isExtreme) ? `<button class="btn btn-immunity" onclick="useImmunity()">‚ú® USAR IMUNIDADE</button>` : '';
            controls.innerHTML = `${immunityHtml}<p class="pulse-text">Cumpra o desafio!</p>`;
        } else {
            const myVote = data.roundVotes ? data.roundVotes[myId] : null;
            controls.innerHTML = myVote ? `<p>Voto: ${myVote === 'pass' ? 'FEZ' : 'N√ÉO'}</p>` : 
            `<div class="vote-row"><button class="btn btn-fail" onclick="castVote('fail')">N√ÉO üëç</button><button class="btn btn-pass" onclick="castVote('pass')">FEZ üëç</button></div>`;
        }
    }

    function renderResult(data, type) {
        const pid = data.roundPlayer; const pData = data.players[pid];
        let content = type === 'fail' ? `<h1>STRIKE!</h1><p>${data.roundPlayerName} FALHOU</p><div class="punishment-box"><h3>PUNI√á√ÉO</h3><p>${data.currentPunishment}</p></div>` :
        `<h1>SAFE</h1><p>DESAFIO CUMPRIDO</p>${data.gainedImmunity ? '<p style="color:var(--neon-yellow)">‚ú® GANHOU IMUNIDADE ‚ú®</p>' : ''}`;
        document.getElementById('result-content').innerHTML = content;
    }

    window.useImmunity = function() {
        update(ref(db, `rooms/${roomCode}/players/${myId}`), { hasImmunity: false });
        update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'round_result_safe', gainedImmunity: false });
        setTimeout(() => startNewRound({}), 2000);
    };

    window.castVote = (v) => set(ref(db, `rooms/${roomCode}/roundVotes/${myId}`), v);

    function startNewRound(roomData) {
        get(ref(db, `rooms/${roomCode}`)).then(snap => {
            const data = snap.val(); const players = data.players; const ids = Object.keys(players);
            let nextIdx = (ids.indexOf(data.roundPlayer) + 1) % ids.length;
            const nextId = ids[nextIdx]; const pNext = players[nextId];
            
            let chall = (pNext.strikes >= 3) ? extremeChallenges[Math.floor(Math.random() * extremeChallenges.length)] : challenges[Math.floor(Math.random() * challenges.length)];

            update(ref(db, `rooms/${roomCode}`), {
                nomercy_status: 'round', roundPlayer: nextId, roundPlayerName: pNext.name,
                roundChallenge: chall, roundVotes: null, votesProcessed: null, gainedImmunity: false
            });
        });
    }

    function checkVotes(data) {
        if(data.votesProcessed) return;
        const votes = data.roundVotes || {}; const total = Object.keys(data.players).length - 1;
        if(Object.keys(votes).length >= total && total > 0) {
            update(ref(db, `rooms/${roomCode}`), { votesProcessed: true });
            let fails = Object.values(votes).filter(v => v === 'fail').length;
            const pid = data.roundPlayer; const pData = data.players[pid];
            const isExtreme = data.roundChallenge.startsWith("ALVO MARCADO");

            if(fails > (total/2)) {
                const punish = punishments[Math.floor(Math.random() * punishments.length)];
                update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'roulette_spin', currentPunishment: punish });
                setTimeout(() => {
                    update(ref(db, `rooms/${roomCode}/players/${pid}`), { strikes: (pData.strikes || 0) + 1, hasImmunity: false });
                    update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'round_result_fail' });
                    setTimeout(() => startNewRound(data), 4000);
                }, 3000);
            } else {
                let immunityGained = isExtreme;
                update(ref(db, `rooms/${roomCode}/players/${pid}`), { hasImmunity: immunityGained });
                update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'round_result_safe', gainedImmunity: immunityGained });
                setTimeout(() => startNewRound(data), 3000);
            }
        }
    }
</script>
</body>
</html>
