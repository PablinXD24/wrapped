    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('room');
    const myId = localStorage.getItem('wrapped_uid');
    
    let myName = "Player";
    let amIHost = false;
    let rouletteInterval = null;
    let isUpdating = false;

    if(!roomCode || !myId) {
        alert("Erro: Entre pelo Wrapped.");
        window.location.href = 'index.html';
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => {
            s.classList.remove('active');
            s.style.display = 'none';
        });
        const target = document.getElementById(id);
        if(target) {
            target.style.display = 'flex';
            setTimeout(() => target.classList.add('active'), 10);
        }
        document.body.className = '';
        document.body.classList.remove('target-pulse');
        document.getElementById('flash-layer').style.background = 'transparent';
        if(rouletteInterval) {
            clearInterval(rouletteInterval);
            rouletteInterval = null;
        }
    }

    initGameLoop();

    get(ref(db, `rooms/${roomCode}/players/${myId}`)).then(snap => {
        if(snap.exists()) {
            myName = snap.val().name;
            update(ref(db, `rooms/${roomCode}/players/${myId}`), { 
                strikes: snap.val().strikes || 0 
            });
        }
    });

    function initGameLoop() {
        const roomRef = ref(db, `rooms/${roomCode}`);
        
        onValue(roomRef, (snap) => {
            const data = snap.val();
            if(!data) return; 

            document.getElementById('loading').style.display = 'none';
            if(data.host === myId) amIHost = true;
            
            if(data.nomercy_status === 'game_over') {
                showScreen('screen-winner');
                document.getElementById('winner-name').innerText = data.winnerName;
            }
            else if(data.nomercy_status === 'round') {
                showScreen('screen-game');
                renderGameRound(data);
                if(amIHost) checkVotes(data);
            }
            else if(data.nomercy_status === 'roulette_spin') {
                showScreen('screen-roulette');
                document.body.classList.add('roulette-mode');
                
                if(!rouletteInterval) {
                    rouletteInterval = setInterval(() => {
                        const flash = document.getElementById('flash-layer');
                        if(Math.random() > 0.7) flash.style.background = 'rgba(255, 0, 0, 0.4)';
                        else flash.style.background = 'transparent';
                    }, 100);
                }
            }
            else if(data.nomercy_status === 'round_result_fail') {
                showScreen('screen-result');
                document.body.classList.add('strike-bg');
                
                const pid = data.roundPlayer;
                const pData = data.players ? data.players[pid] : null;
                const isVictim = (pid === myId);
                const strikes = pData ? pData.strikes : 0;
                const extraPunishment = data.currentPunishment || "SORTE";

                let titleText = "STRIKE!";
                if(strikes >= 3) titleText = "ALVO MARCADO!";

                document.getElementById('result-content').innerHTML = `
                    <i class="fa-solid fa-triangle-exclamation" style="font-size:5rem; margin-bottom:20px;"></i>
                    <h1 style="font-size:3.5rem;">${titleText}</h1>
                    <p style="font-size:1.5rem; font-weight:bold;">${isVictim ? "VOCÊ FALHOU" : data.roundPlayerName + " FALHOU"}</p>
                    <div style="background:black; padding:10px 20px; border-radius:20px; margin-top:10px; display:inline-block;">
                        ${strikes} STRIKES
                    </div>
                    
                    <div class="punishment-box">
                        <h3 style="color:white; margin-bottom:10px;">PUNIÇÃO EXTRA</h3>
                        <p style="font-size:1.2rem; font-weight:bold; color:var(--neon-yellow); text-transform:uppercase;">${extraPunishment}</p>
                    </div>
                `;
            }
            else if(data.nomercy_status === 'round_result_safe') {
                showScreen('screen-result');
                document.body.classList.add('safe-bg');
                
                const pid = data.roundPlayer;
                const pData = data.players ? data.players[pid] : null;
                const streak = pData ? (pData.safeStreak || 0) : 0;
                let subtext = "O DESAFIO FOI CUMPRIDO";
                
                if (pData && (pData.strikes || 0) >= 3 && streak > 0) {
                    subtext = `SOBREVIVEU ${streak}/2 RODADAS NA ZONA DE PERIGO`;
                }

                document.getElementById('result-content').innerHTML = `
                    <i class="fa-solid fa-check-circle" style="font-size:5rem; margin-bottom:20px;"></i>
                    <h1 style="font-size:4rem; color:black;">SAFE</h1>
                    <p style="color:black; font-weight:bold;">${subtext}</p>
                `;
            }
            else {
                if(amIHost && !isUpdating) {
                    if(data.players && Object.keys(data.players).length > 0) {
                        startNewRound(data); 
                    }
                } 
                else if (!amIHost) document.getElementById('screen-lobby').innerHTML = "<h1>AGUARDE...</h1>";
            }
        });
    }

    function renderGameRound(data) {
        const currentPlayerId = data.roundPlayer;
        const isMyTurn = (currentPlayerId === myId);
        const pData = data.players ? data.players[currentPlayerId] : null;
        const playerStrikes = pData ? (pData.strikes || 0) : 0;
        const playerStreak = pData ? (pData.safeStreak || 0) : 0;

        document.getElementById('current-player-name').innerText = data.roundPlayerName;
        document.getElementById('challenge-text').innerText = data.roundChallenge;
        
        document.getElementById('s1').className = playerStrikes >= 1 ? 'strike-dot active' : 'strike-dot';
        document.getElementById('s2').className = playerStrikes >= 2 ? 'strike-dot active' : 'strike-dot';
        document.getElementById('s3').className = playerStrikes >= 3 ? 'strike-dot active' : 'strike-dot';

        const targetBadge = document.getElementById('target-badge');
        const streakInfo = document.getElementById('streak-info');
        
        if (playerStrikes >= 3) {
            targetBadge.style.display = 'inline-block';
            document.body.classList.add('target-pulse');
            
            if (playerStreak > 0) {
                streakInfo.innerText = `SOBREVIVEU ${playerStreak}/2 RODADAS`;
                streakInfo.style.display = 'block';
            } else {
                streakInfo.style.display = 'none';
            }
        } else {
            targetBadge.style.display = 'none';
            streakInfo.style.display = 'none';
            document.body.classList.remove('target-pulse');
        }

        const controls = document.getElementById('controls-area');
        const waitMsg = document.getElementById('wait-msg');
        waitMsg.style.display = 'none';

        if(isMyTurn) {
            controls.innerHTML = `
                <div style="width:100%;">
                    <p class="pulse-text" style="color: var(--neon-green);">Cumpra o desafio!</p>
                    <p style="font-size: 0.8rem; opacity: 0.6; margin-top: 10px;">O grupo está votando...</p>
                </div>
            `;
        } else {
            const myVote = data.roundVotes ? data.roundVotes[myId] : null;
            
            if(myVote) {
                controls.innerHTML = "";
                waitMsg.innerText = `Voto registrado: ${myVote === 'pass' ? 'FEZ 👍' : 'NÃO FEZ 👎'}`;
                waitMsg.style.display = 'block';
            } else {
                controls.innerHTML = `
                    <div style="width:100%;">
                        <p>O desafio foi cumprido?</p>
                        <div class="vote-row">
                            <button class="btn btn-fail" onclick="castVote('fail')">NÃO FEZ 👎</button>
                            <button class="btn btn-pass" onclick="castVote('pass')">FEZ 👍</button>
                        </div>
                    </div>
                `;
            }
        }
    }

    window.castVote = function(vote) {
        set(ref(db, `rooms/${roomCode}/roundVotes/${myId}`), vote);
    }

    async function startNewRound(roomData) {
        if (isUpdating) return;
        isUpdating = true;

        const players = roomData.players;
        const lastPlayerId = roomData.roundPlayer;
        const activeIds = Object.keys(players);

        if(activeIds.length === 0) {
            isUpdating = false;
            return;
        }
        
        activeIds.sort();
        
        let nextIndex = 0;
        if(lastPlayerId) {
            const currIdx = activeIds.indexOf(lastPlayerId);
            if(currIdx !== -1) {
                nextIndex = (currIdx + 1) % activeIds.length;
            }
        }
        
        const nextId = activeIds[nextIndex];
        const pData = players[nextId];
        const nextName = pData.name;

        let rndChall = "";
        
        if ((pData.strikes || 0) >= 3) {
            rndChall = extremeChallenges[Math.floor(Math.random() * extremeChallenges.length)];
        } else {
            let usedIndices = roomData.usedChallenges || []; 
            let availableIndices = [];
            for(let i=0; i<challenges.length; i++) {
                if(!usedIndices.includes(i)) availableIndices.push(i);
            }

            if(availableIndices.length === 0) {
                availableIndices = challenges.map((_, i) => i);
                usedIndices = [];
            }

            const randomRefIndex = Math.floor(Math.random() * availableIndices.length);
            const selectedChallengeIndex = availableIndices[randomRefIndex];
            rndChall = challenges[selectedChallengeIndex];
            usedIndices.push(selectedChallengeIndex);
            
            await update(ref(db, `rooms/${roomCode}`), { usedChallenges: usedIndices });
        }

        await update(ref(db, `rooms/${roomCode}`), {
            nomercy_status: 'round',
            roundPlayer: nextId,
            roundPlayerName: nextName,
            roundChallenge: rndChall,
            roundVotes: null,
            votesProcessed: null
        });

        isUpdating = false;
    }

    async function checkVotes(data) {
        if(data.votesProcessed || isUpdating) return;

        const votes = data.roundVotes || {};
        const allPlayers = Object.values(data.players || {});
        const totalVoters = allPlayers.length - 1; 
        const votesCast = Object.keys(votes).length;

        if(votesCast >= totalVoters && totalVoters > 0) {
            isUpdating = true;
            await update(ref(db, `rooms/${roomCode}`), { votesProcessed: true });

            let fails = 0;
            Object.values(votes).forEach(v => { if(v==='fail') fails++; });
            const passes = votesCast - fails;

            const pid = data.roundPlayer;
            const pData = data.players[pid];
            
            if(fails > passes) {
                const rndPunish = punishments[Math.floor(Math.random() * punishments.length)];
                
                await update(ref(db, `rooms/${roomCode}`), { 
                    nomercy_status: 'roulette_spin',
                    currentPunishment: rndPunish 
                });

                setTimeout(async () => {
                    const currentStrikes = (pData ? (pData.strikes || 0) : 0) + 1;
                    
                    await update(ref(db, `rooms/${roomCode}/players/${pid}`), { 
                        strikes: currentStrikes,
                        safeStreak: 0 
                    });
                    
                    await update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'round_result_fail' });
                    
                    setTimeout(() => {
                        isUpdating = false;
                        startNewRound(data);
                    }, 6000);
                }, 4000);
                
            } else {
                if (pData && (pData.strikes || 0) >= 3) {
                    const currentStreak = (pData.safeStreak || 0) + 1;
                    
                    if (currentStreak >= 2) {
                        await update(ref(db, `rooms/${roomCode}/players/${pid}`), { 
                            strikes: 0, 
                            safeStreak: 0 
                        });
                    } else {
                        await update(ref(db, `rooms/${roomCode}/players/${pid}`), { 
                            safeStreak: currentStreak 
                        });
                    }
                }

                await update(ref(db, `rooms/${roomCode}`), { nomercy_status: 'round_result_safe' });
                
                setTimeout(() => {
                    isUpdating = false;
                    startNewRound(data);
                }, 2000);
            }
        }
    }
    
    window.castVote = castVote;
